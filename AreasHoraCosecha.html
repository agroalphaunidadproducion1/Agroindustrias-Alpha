<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√Åreas y Horas de Cosecha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2e6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2f5233;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #8bc78a;
    }
    tr:nth-child(even) {
      background-color: #f0f9f0;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      padding: 10px 20px;
      background-color: #3f704d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #2d563a;
    }
  </style>
</head>
<body>
  <h1>√Åreas y Horas de Cosecha</h1>
  <table id="tablaCosecha">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Inv</th>
        <th>√Årea Aplicada (Ha)</th>
        <th>Capillas Aplicadas</th>
        <th>Hora de Cosecha</th>
        <th>Producto</th>
        <th>D√≠as a Cosecha</th>
        <th>Fecha Aplicado</th>
        <th>Hora</th>
        <th>Libre</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="botones">
    <button class="btn" onclick="cargarTabla()">üîÑ Actualizar</button>
    <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button class="btn" onclick="exportarCSV()">üì§ Exportar CSV</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, remove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4t0cC8Mv8AKozAK8JUbZ3uSpMfdk5xxU",
      authDomain: "agro-productos.firebaseapp.com",
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com",
      projectId: "agro-productos",
      storageBucket: "agro-productos.appspot.com",
      messagingSenderId: "137940367969",
      appId: "1:137940367969:web:2c6d72d06efacfbcc3b372"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tabla = document.querySelector("#tablaCosecha tbody");

    function calcularLibre(fechaAplicado, diasCosecha, hora) {
      const f = new Date(fechaAplicado);
      f.setDate(f.getDate() + parseInt(diasCosecha));
      if (hora.toLowerCase().includes("p.m")) {
        f.setDate(f.getDate() + 1);
      }
      return f.toLocaleDateString("es-ES", { day: "2-digit", month: "short" });
    }

    window.cargarTabla = function () {
      const refCosecha = ref(db, "areas_cosecha");
      tabla.innerHTML = "";
      const hoy = new Date();

      onValue(refCosecha, snapshot => {
        tabla.innerHTML = "";

        snapshot.forEach(child => {
          const data = child.val();
          const key = child.key;
          const fechaAplicado = new Date(data.fechaAplicado);
          const vencimiento = new Date(fechaAplicado);
          vencimiento.setDate(fechaAplicado.getDate() + parseInt(data.diasCosecha));

          if (data.hora.toLowerCase().includes("p.m")) {
            vencimiento.setDate(vencimiento.getDate() + 1);
          }

          if (vencimiento < hoy) {
            remove(ref(db, "areas_cosecha/" + key));
            return;
          }

          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${data.fecha || ""}</td>
            <td>${data.invernadero || ""}</td>
            <td>${data.area || ""}</td>
            <td>${data.capillas || ""}</td>
            <td>${data.horaCosecha || ""}</td>
            <td>${data.producto || ""}</td>
            <td>${data.diasCosecha || ""}</td>
            <td>${data.fechaAplicado || ""}</td>
            <td>${data.hora || ""}</td>
            <td>${calcularLibre(data.fechaAplicado, data.diasCosecha, data.hora)}</td>
          `;
          tabla.appendChild(fila);
        });
      });
    };

    window.exportarCSV = function () {
      let csv = "Fecha,Invernadero,√Årea,Capillas,Hora Cosecha,Producto,D√≠as Cosecha,Fecha Aplicado,Hora,Libre\n";
      const filas = document.querySelectorAll("#tablaCosecha tbody tr");
      filas.forEach(fila => {
        const celdas = fila.querySelectorAll("td");
        const datos = Array.from(celdas).map(td => `"${td.innerText}"`).join(",");
        csv += datos + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "cosecha.csv";
      link.click();
    };

    cargarTabla(); // inicial
  </script>
</body>
</html>
