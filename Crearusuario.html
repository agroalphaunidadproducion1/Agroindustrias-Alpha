<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios - Sistema Agrícola</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --admin-color: #2196F3;
            --grower-junior-color: #FF9800;
            --digitador-color: #9C27B0;
            --tecnico-color: #607D8B;
            --supervisor-color: #FF5722;
            --invitado-color: #9E9E9E;
            --gerente-general-color: #E91E63;
            --gerente-produccion-color: #3F51B5;
            --jefe-vivero-color: #009688; /* Nuevo color para Jefe de Vivero */
            --error-color: #f44336;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --dark-gray: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 5px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #e6f7ee;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .admin-badge { background-color: var(--admin-color); color: white; }
        .grower-junior-badge { background-color: var(--grower-junior-color); color: white; }
        .digitador-badge { background-color: var(--digitador-color); color: white; }
        .fitosanidad-badge { background-color: var(--tecnico-color); color: white; }
        .culturales-badge { background-color: #795548; color: white; }
        .riego-badge { background-color: #00BCD4; color: white; }
        .supervisor-badge { background-color: var(--supervisor-color); color: white; }
        .invitado-badge { background-color: var(--invitado-color); color: white; }
        .gerente-general-badge { background-color: var(--gerente-general-color); color: white; }
        .gerente-produccion-badge { background-color: var(--gerente-produccion-color); color: white; }
        .jefe-vivero-badge { background-color: var(--jefe-vivero-color); color: white; } /* Nuevo estilo para Jefe de Vivero */
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Usuario</h1>
        
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" placeholder="Ej: jperez" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        
        <div class="form-group">
            <label for="fullname">Nombre Completo</label>
            <input type="text" id="fullname" placeholder="Ej: Juan Pérez" required>
        </div>
        
        <div class="form-group">
            <label for="role">Rol del Usuario</label>
            <select id="role" required>
                <option value="">Seleccione un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Gerente General">Gerente General</option>
                <option value="Gerente de Producción">Gerente de Producción</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Jefe de Vivero">Jefe de Vivero</option> <!-- Nuevo rol agregado -->
                <option value="Grower Junior">Grower Junior</option>
                <option value="Digitador">Digitador</option>
                <option value="Técnico Fitosanidad">Técnico Fitosanidad</option>
                <option value="Técnico Prácticas Culturales">Técnico Prácticas Culturales</option>
                <option value="Técnico Riego">Técnico Riego</option>
                <option value="Invitado">Invitado</option>
            </select>
        </div>
        
        <button id="createButton">
            <span id="buttonText">Crear Usuario</span>
        </button>
        
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Referencia a la tabla de usuarios
        const usersRef = database.ref('login');
        
        // Elementos del DOM
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const fullnameInput = document.getElementById('fullname');
        const roleSelect = document.getElementById('role');
        const createButton = document.getElementById('createButton');
        const buttonText = document.getElementById('buttonText');
        const messageDiv = document.getElementById('message');
        
        // Función para mostrar mensajes
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Función para limpiar el formulario
        function resetForm() {
            usernameInput.value = '';
            passwordInput.value = '';
            fullnameInput.value = '';
            roleSelect.value = '';
            usernameInput.focus();
        }
        
        // Función para obtener clase CSS del badge según el rol
        function getBadgeClass(role) {
            switch(role) {
                case 'Administrador': return 'admin-badge';
                case 'Gerente General': return 'gerente-general-badge';
                case 'Gerente de Producción': return 'gerente-produccion-badge';
                case 'Supervisor': return 'supervisor-badge';
                case 'Jefe de Vivero': return 'jefe-vivero-badge'; // Nuevo caso para Jefe de Vivero
                case 'Grower Junior': return 'grower-junior-badge';
                case 'Digitador': return 'digitador-badge';
                case 'Técnico Fitosanidad': return 'fitosanidad-badge';
                case 'Técnico Prácticas Culturales': return 'culturales-badge';
                case 'Técnico Riego': return 'riego-badge';
                case 'Invitado': return 'invitado-badge';
                default: return '';
            }
        }
        
        // Función para encriptar contraseña (básica)
        function encryptPassword(password) {
            return btoa(password); // Encriptación básica en Base64
        }
        
        // Función principal para crear usuario
        async function createUser() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const fullname = fullnameInput.value.trim();
            const role = roleSelect.value;
            
            // Validaciones básicas
            if (!username || !password || !fullname || !role) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            // Mostrar estado de carga
            createButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span> Creando usuario...';
            messageDiv.style.display = 'none';
            
            try {
                // Verificar si el usuario ya existe
                const snapshot = await usersRef.child(username).once('value');
                
                if (snapshot.exists()) {
                    showMessage('El nombre de usuario ya existe', 'error');
                    createButton.disabled = false;
                    buttonText.textContent = 'Crear Usuario';
                    return;
                }
                
                // Crear el objeto de usuario
                const userData = {
                    password: encryptPassword(password),
                    name: fullname,
                    role: role,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                // Guardar en la base de datos
                await usersRef.child(username).set(userData);
                
                // Mostrar mensaje de éxito
                showMessage(
                    `Usuario <strong>${username}</strong> creado exitosamente como <span class="role-badge ${getBadgeClass(role)}">${role}</span>`, 
                    'success'
                );
                
                // Reiniciar formulario
                resetForm();
                
            } catch (error) {
                console.error('Error al crear usuario:', error);
                showMessage('Error al crear usuario: ' + error.message, 'error');
            } finally {
                createButton.disabled = false;
                buttonText.textContent = 'Crear Usuario';
            }
        }
        
        // Event Listeners
        createButton.addEventListener('click', createUser);
        
        // Permitir enviar con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createUser();
            }
        });
        
        // Verificar autenticación al cargar (protección básica)
        document.addEventListener('DOMContentLoaded', function() {
            // Aquí deberías agregar tu lógica para verificar si el usuario es administrador
            // Por ahora es una página abierta para simplificar
        });
    </script>
</body>
</html>
