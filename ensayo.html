<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios - Sistema Agrícola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --admin-color: #2196F3;
            --grower-junior-color: #FF9800;
            --digitador-color: #9C27B0;
            --tecnico-color: #607D8B;
            --supervisor-color: #FF5722;
            --invitado-color: #9E9E9E;
            --gerente-general-color: #E91E63;
            --gerente-produccion-color: #3F51B5;
            --jefe-vivero-color: #009688;
            --error-color: #f44336;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --dark-gray: #333;
            --sidebar-bg: #2c3e50;
            --sidebar-hover: #34495e;
            --sidebar-active: #3498db;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px 0;
            overflow-y: auto;
        }
        
        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .user-info {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .user-info p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 4px;
        }
        
        .admin-badge { background-color: var(--admin-color); color: white; }
        .grower-junior-badge { background-color: var(--grower-junior-color); color: white; }
        .digitador-badge { background-color: var(--digitador-color); color: white; }
        .fitosanidad-badge { background-color: var(--tecnico-color); color: white; }
        .culturales-badge { background-color: #795548; color: white; }
        .riego-badge { background-color: #00BCD4; color: white; }
        .supervisor-badge { background-color: var(--supervisor-color); color: white; }
        .invitado-badge { background-color: var(--invitado-color); color: white; }
        .gerente-general-badge { background-color: var(--gerente-general-color); color: white; }
        .gerente-produccion-badge { background-color: var(--gerente-produccion-color); color: white; }
        .jefe-vivero-badge { background-color: var(--jefe-vivero-color); color: white; }
        
        .nav-section {
            margin-bottom: 25px;
        }
        
        .nav-section h3 {
            font-size: 14px;
            text-transform: uppercase;
            padding: 0 20px;
            margin-bottom: 10px;
            color: #95a5a6;
        }
        
        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-item:hover {
            background-color: var(--sidebar-hover);
        }
        
        .nav-item.active {
            background-color: var(--sidebar-active);
        }
        
        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .breadcrumb {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 5px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #e6f7ee;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .logo h1, .user-info p, .nav-section h3, .nav-item span {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 18px;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Agroalpha</h1>
        </div>
        
        <div class="user-info">
            <p id="user-unit">Unidad de Producción 1</p>
            <p id="user-name">Usuario</p>
            <p id="user-role" class="role-badge">Rol</p>
        </div>
        
        <div class="nav-section">
            <h3>Navegación Principal</h3>
            <div class="nav-item" onclick="window.location.href='/dashboard.html'">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Notificaciones</span>
            </div>
        </div>
        
        <div class="nav-section">
            <h3>Módulos del Sistema</h3>
            <div id="modules-nav">
                <div class="nav-item">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Cargando módulos...</span>
                </div>
            </div>
        </div>
        
        <div class="nav-section">
            <h3>Administración</h3>
            <div class="nav-item active">
                <i class="fas fa-user-plus"></i>
                <span>Crear Usuarios</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>Mi Perfil</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span>Ayuda</span>
            </div>
            <div class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="breadcrumb">
                    <a href="/dashboard.html">Dashboard</a> / Crear Usuario
                </div>
            </div>
            
            <h1>Crear Nuevo Usuario</h1>
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ej: jperez" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="role">Rol del Usuario</label>
                <select id="role" required>
                    <option value="">Seleccione un rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Gerente General">Gerente General</option>
                    <option value="Gerente de Producción">Gerente de Producción</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Jefe de Vivero">Jefe de Vivero</option>
                    <option value="Grower Junior">Grower Junior</option>
                    <option value="Digitador">Digitador</option>
                    <option value="Técnico Fitosanidad">Técnico Fitosanidad</option>
                    <option value="Técnico Prácticas Culturales">Técnico Prácticas Culturales</option>
                    <option value="Técnico Riego">Técnico Riego</option>
                    <option value="Invitado">Invitado</option>
                </select>
            </div>
            
            <button id="createButton">
                <span id="buttonText">Crear Usuario</span>
            </button>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Referencias a Firebase
        const usersRef = database.ref('login');
        const activeUsersRef = database.ref('uactivos');
        const modulesRef = database.ref('modules');
        const accessRef = database.ref('accesos');
        
        // Variables globales
        let systemModules = [];
        let roleAccess = {};
        let userRole = '';
        
        // Elementos del DOM
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const fullnameInput = document.getElementById('fullname');
        const roleSelect = document.getElementById('role');
        const createButton = document.getElementById('createButton');
        const buttonText = document.getElementById('buttonText');
        const messageDiv = document.getElementById('message');
        
        // Verificar sesión al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!userData || !userData.username) {
                window.location.href = '/index.html';
                return;
            }
            
            // Guardar el rol del usuario
            userRole = userData.role;
            
            // Configurar eventos
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Verificar si el usuario sigue activo en uactivos
            activeUsersRef.child(userData.username).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        logout();
                        return;
                    }
                    
                    // Mostrar información del usuario
                    displayUserInfo(userData);
                    
                    // Cargar módulos para el menú
                    loadModulesForMenu();
                })
                .catch(error => {
                    console.error('Error verificando sesión activa:', error);
                });
        });
        
        // Cargar módulos para el menú
        function loadModulesForMenu() {
            // Cargar módulos y accesos en paralelo
            Promise.all([
                modulesRef.once('value'),
                accessRef.once('value')
            ])
            .then(([modulesSnapshot, accessSnapshot]) => {
                // Procesar módulos
                if (modulesSnapshot.exists()) {
                    const modulesData = modulesSnapshot.val();
                    
                    // Verificar si modulesData es un array o un objeto
                    if (Array.isArray(modulesData)) {
                        systemModules = modulesData;
                    } else if (typeof modulesData === 'object' && modulesData !== null) {
                        // Convertir objeto a array
                        systemModules = Object.values(modulesData);
                    } else {
                        systemModules = [];
                    }
                } else {
                    systemModules = [];
                }
                
                // Procesar accesos
                if (accessSnapshot.exists()) {
                    roleAccess = accessSnapshot.val();
                } else {
                    roleAccess = {};
                }
                
                // Generar elementos de navegación en el menú lateral
                generateNavItems();
            })
            .catch(error => {
                console.error('Error cargando datos de Firebase:', error);
            });
        }
        
        // Mostrar información del usuario
        function displayUserInfo(userData) {
            document.getElementById('user-name').textContent = userData.name || userData.username;
            document.getElementById('user-unit').textContent = userData.unit || 'Unidad de Producción 1';
            
            const roleBadge = document.getElementById('user-role');
            roleBadge.textContent = userData.role;
            roleBadge.className = 'role-badge ' + getBadgeClass(userData.role);
        }
        
        // Obtener clase CSS para el badge según el rol
        function getBadgeClass(role) {
            const roleClasses = {
                'Administrador': 'admin-badge',
                'Gerente General': 'gerente-general-badge',
                'Gerente de Producción': 'gerente-produccion-badge',
                'Supervisor': 'supervisor-badge',
                'Jefe de Vivero': 'jefe-vivero-badge',
                'Grower Junior': 'grower-junior-badge',
                'Digitador': 'digitador-badge',
                'Técnico Fitosanidad': 'fitosanidad-badge',
                'Técnico Prácticas Culturales': 'culturales-badge',
                'Técnico Riego': 'riego-badge',
                'Invitado': 'invitado-badge'
            };
            return roleClasses[role] || 'invitado-badge';
        }
        
        // Generar elementos de navegación en el menú lateral
        function generateNavItems() {
            const container = document.getElementById('modules-nav');
            
            // Verificar si tenemos los datos necesarios
            if (systemModules.length === 0 || Object.keys(roleAccess).length === 0) {
                container.innerHTML = '<div class="nav-item"><span>Sin módulos disponibles</span></div>';
                return;
            }
            
            // Obtener los accesos para el rol del usuario
            const userAccess = roleAccess[userRole];
            
            if (!userAccess) {
                container.innerHTML = '<div class="nav-item"><span>Sin módulos disponibles</span></div>';
                return;
            }
            
            // Filtrar módulos a los que el usuario tiene acceso
            const accessibleModules = [];
            
            systemModules.forEach(module => {
                if (!module || !module.id) return;
                
                // Verificar acceso
                const hasAccess = userAccess[module.id];
                
                if (hasAccess) {
                    accessibleModules.push(module);
                }
            });
            
            if (accessibleModules.length === 0) {
                container.innerHTML = '<div class="nav-item"><span>Sin módulos disponibles</span></div>';
                return;
            }
            
            // Generar elementos de navegación
            container.innerHTML = '';
            accessibleModules.forEach(module => {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.onclick = function() {
                    window.location.href = module.link || '#';
                };
                
                navItem.innerHTML = `
                    <i class="fas ${module.icon || 'fa-cube'}"></i>
                    <span>${module.title || 'Módulo sin nombre'}</span>
                `;
                
                container.appendChild(navItem);
            });
        }
        
        // Función para mostrar mensajes
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Función para limpiar el formulario
        function resetForm() {
            usernameInput.value = '';
            passwordInput.value = '';
            fullnameInput.value = '';
            roleSelect.value = '';
            usernameInput.focus();
        }
        
        // Función para encriptar contraseña (básica)
        function encryptPassword(password) {
            return btoa(password); // Encriptación básica en Base64
        }
        
        // Función principal para crear usuario
        async function createUser() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const fullname = fullnameInput.value.trim();
            const role = roleSelect.value;
            
            // Validaciones básicas
            if (!username || !password || !fullname || !role) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            // Mostrar estado de carga
            createButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span> Creando usuario...';
            messageDiv.style.display = 'none';
            
            try {
                // Verificar si el usuario ya existe
                const snapshot = await usersRef.child(username).once('value');
                
                if (snapshot.exists()) {
                    showMessage('El nombre de usuario ya existe', 'error');
                    createButton.disabled = false;
                    buttonText.textContent = 'Crear Usuario';
                    return;
                }
                
                // Crear el objeto de usuario
                const userData = {
                    password: encryptPassword(password),
                    name: fullname,
                    role: role,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                // Guardar en la base de datos
                await usersRef.child(username).set(userData);
                
                // Mostrar mensaje de éxito
                showMessage(
                    `Usuario <strong>${username}</strong> creado exitosamente como <span class="role-badge ${getBadgeClass(role)}">${role}</span>`, 
                    'success'
                );
                
                // Reiniciar formulario
                resetForm();
                
            } catch (error) {
                console.error('Error al crear usuario:', error);
                showMessage('Error al crear usuario: ' + error.message, 'error');
            } finally {
                createButton.disabled = false;
                buttonText.textContent = 'Crear Usuario';
            }
        }
        
        // Event Listeners
        createButton.addEventListener('click', createUser);
        
        // Permitir enviar con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createUser();
            }
        });
        
        // Cerrar sesión
        function logout() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (userData?.username) {
                // Eliminar de usuarios activos
                activeUsersRef.child(userData.username).remove()
                    .then(() => {
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        console.error('Error al cerrar sesión:', error);
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    });
            } else {
                sessionStorage.removeItem('currentUser');
                window.location.href = '/index.html';
            }
        }
    </script>
</body>
</html>
