<!DOCTYPE html>
<html lang="es">
<body style="font-family: Arial; text-align:center; margin-top:50px;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Agrícola</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --error-color: #f44336;
            --light-gray: #f5f5f5;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK6pM2j_2yXjRnGm8nKJQ064y-EOLqYOnnJA&s');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .loading-text {
            margin-top: 20px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="loadingScreen" class="loading-container">
        <div class="loading"></div>
        <div class="loading-text">Verificando sesión...</div>
    </div>
    
    <div id="loginFormContainer" class="login-container hidden">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK6pM2j_2yXjRnGm8nKJQ064y-EOLqYOnnJA&s" alt="Logo" class="logo">
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Mantener sesión iniciada</label>
            </div>
            
            <button type="submit" id="loginButton">
                <span id="buttonText">Ingresar</span>
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Referencias a las tablas
        const usersRef = database.ref('login');
        const activeUsersRef = database.ref('uactivos');
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar sesión guardada primero
            checkSavedSession();
        });
        
        function checkSavedSession() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                // Verificar si el usuario está en uactivos
                activeUsersRef.child(rememberedUser).once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            // El usuario está activo, verificar credenciales
                            verifyUserCredentials(rememberedUser);
                        } else {
                            // No está activo, mostrar formulario
                            showLoginForm();
                        }
                    })
                    .catch(() => {
                        showLoginForm();
                    });
            } else {
                showLoginForm();
            }
        }
        
        function verifyUserCredentials(username) {
            usersRef.child(username).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        
                        // Registrar como activo nuevamente
                        registerActiveUser(username, userData);
                        
                        // Guardar datos de usuario en sessionStorage
                        sessionStorage.setItem('currentUser', JSON.stringify({
                            username: username,
                            role: userData.role,
                            name: userData.name
                        }));
                        
                        // Redirigir al dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Usuario no existe, mostrar formulario
                        localStorage.removeItem('rememberedUser');
                        showLoginForm();
                    }
                })
                .catch(() => {
                    showLoginForm();
                });
        }
        
        function showLoginForm() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginFormContainer').classList.remove('hidden');
            
            // Verificar si hay una sesión guardada para autocompletar
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
            
            // Manejar el envío del formulario
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                loginUser();
            });
        }
        
        function decryptPassword(encrypted) {
            return atob(encrypted); // Desencriptación Base64
        }
        
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            errorMessage.textContent = '';
            loginButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span> Verificando...';
            
            // Buscar usuario en la base de datos
            usersRef.child(username).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const decryptedPassword = decryptPassword(userData.password);
                        
                        if (password === decryptedPassword) {
                            // Guardar en localStorage si marcó "Mantener sesión iniciada"
                            if (remember) {
                                localStorage.setItem('rememberedUser', username);
                            } else {
                                localStorage.removeItem('rememberedUser');
                            }
                            
                            // Registrar usuario en uactivos
                            registerActiveUser(username, userData);
                            
                            // Guardar datos de usuario en sessionStorage
                            sessionStorage.setItem('currentUser', JSON.stringify({
                                username: username,
                                role: userData.role,
                                name: userData.name
                            }));
                            
                            // Redirigir al dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            errorMessage.textContent = 'Contraseña incorrecta';
                            loginButton.disabled = false;
                            buttonText.textContent = 'Ingresar';
                        }
                    } else {
                        errorMessage.textContent = 'Usuario no encontrado';
                        loginButton.disabled = false;
                        buttonText.textContent = 'Ingresar';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Error al iniciar sesión: ' + error.message;
                    loginButton.disabled = false;
                    buttonText.textContent = 'Ingresar';
                });
        }
        
        function registerActiveUser(username, userData) {
            activeUsersRef.child(username).set({
                username: username,
                name: userData.name,
                role: userData.role,
                lastLogin: firebase.database.ServerValue.TIMESTAMP,
                status: 'active'
            });
        }
    </script>
    <div class="footer">
        <p>Sistema Agroalpha © 2025 | Unidad produccion 1</p>
        <p>Versión 2.0 - Módulo completo</p>
    </div>
</body>

</html>
