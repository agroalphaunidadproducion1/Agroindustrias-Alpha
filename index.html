<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .maintenance-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .social-links {
            margin-top: 30px;
        }
        
        .social-links a {
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        
        .social-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">ðŸ”§</div>
        <h1>Sitio en Mantenimiento</h1>
        <p>Estamos realizando tareas de mantenimiento para mejorar tu experiencia. Por favor, vuelve mÃ¡s tarde.</p>
        <p>Disculpa las molestias y gracias por tu paciencia.</p>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="social-links">
            <p>SÃ­guenos en nuestras redes para estar informado:</p>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        // Opcional: Contador regresivo (ajusta la fecha de finalizaciÃ³n)
        const endDate = new Date();
        endDate.setHours(endDate.getHours() + 6); // 6 horas desde ahora
        
        function updateCountdown() {
            const now = new Date();
            const diff = endDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Â¡El mantenimiento deberÃ­a haber finalizado!";
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = `Volvemos en: ${hours}h ${minutes}m ${seconds}s`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
