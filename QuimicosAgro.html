  <script>
    function mostrarTabla() {
      const lista = JSON.parse(localStorage.getItem("listaQuimicos") || "[]");
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";

      lista.forEach((q, i) => {

            <td>${q.nombre}</td>
            <td>${q.descripcion}</td>
            <td>${q.ingrediente}</td>
            <td>${q.dias}</td>
            <td>${q.reingreso}</td>
            <td>${q.dosisMaxima}</td>
            <td>${q.cultivo}</td>
            <td>${q.dosisAgua}</td>
          </tr>`;
      });
    }

    window.onload = mostrarTabla;
  </script>
