<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Productos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Productos Químicos Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre Comercial</th>
        <th>Ingredientes Activos</th>
        <th>Registro Senasa</th>
        <th>Registro EPA</th>
        <th>Días a Cosecha</th>
        <th>Plagas a Controlar</th>
        <th>Dosis Máxima</th>
        <th>Dosis/Litro Agua</th>
        <th>Banda</th>
      </tr>
    </thead>
    <tbody id="tabla-productos">
      <!-- Los productos se llenan desde Firebase -->
    </tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDN0rsDAaXoZ9ERSQF2WdDB4IIevYAyp1k",
      authDomain: "agro-productos.firebaseapp.com",
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com",
      projectId: "agro-productos",
      storageBucket: "agro-productos.firebasestorage.app",
      messagingSenderId: "196774282512",
      appId: "1:196774282512:web:92697209153eac8acb1195",
      measurementId: "G-WF8V7PV87M"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tabla = document.getElementById("tabla-productos");

    db.ref("productos").on("value", snapshot => {
      tabla.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${data.nombre || ""}</td>
          <td>${data.ingredientes || ""}</td>
          <td>${data.senasa || ""}</td>
          <td>${data.epa || ""}</td>
          <td>${data.dias || ""}</td>
          <td>${data.plagas || ""}</td>
          <td>${data.dosis_maxima || ""}</td>
          <td>${data.dosis_litro || ""}</td>
          <td><span style="display:inline-block;width:60px;height:20px;border-radius:5px;background:${data.banda || 'transparent'}"></span></td>
        `;
        tabla.appendChild(fila);
      });
    });
  </script>
</body>
</html>
