<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3fdf5;
      color: #222;
      margin: 20px;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
    }
    .acciones {
      text-align: right;
      margin-bottom: 20px;
    }
    .acciones a, .acciones button {
      background: #2e7d32;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .acciones a:hover, .acciones button:hover {
      background: #1b5e20;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #a5d6a7;
      color: #1b5e20;
    }
    tr:hover {
      background-color: #e8f5e9;
    }
    .btn-eliminar {
      background: #c62828;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-eliminar:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Productos QuÃ­micos Registrados</h2>

  <div class="acciones">
    <a href="formulario.html">âž• Agregar nuevo producto</a>
    <a href="danosabeficos.html">ðŸ“ˆ Ver % DaÃ±os a BenÃ©ficos</a>
    <button onclick="exportarCSV()">ðŸ“¥</button>
    <button onclick="exportarExcel()">ðŸ“Š</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre Comercial</th>
        <th>Ingredientes Activos</th>
        <th>Registro Senasa</th>
        <th>Registro EPA</th>
        <th>DÃ­as a Cosecha</th>
        <th>Periodo de Reingreso</th>
        <th>Plagas</th>
        <th>Dosis MÃ¡xima</th>
        <th>Dosis/Litro</th>
        <th>Banda</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDN0rsDAaXoZ9ERSQF2WdDB4IIevYAyp1k",
      authDomain: "agro-productos.firebaseapp.com",
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com",
      projectId: "agro-productos",
      storageBucket: "agro-productos.appspot.com",
      messagingSenderId: "196774282512",
      appId: "1:196774282512:web:92697209153eac8acb1195"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tabla = document.getElementById("tabla-productos");

    db.ref("productos").on("value", snapshot => {
      tabla.innerHTML = "";
      snapshot.forEach(child => {
        const key = child.key;
        const data = child.val();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${data.nombre || ""}</td>
          <td>${data.ingredientes || ""}</td>
          <td>${data.senasa || ""}</td>
          <td>${data.epa || ""}</td>
          <td>${data.dias || ""}</td>
          <td>${data.reingreso || ""}</td>
          <td>${data.plagas || ""}</td>
          <td>${data.dosis_maxima || ""}</td>
          <td>${data.dosis_litro || ""}</td>
          <td>
            <span style="display:inline-block;width:80px;height:24px;border-radius:5px;
                background:${data.banda};color:white;text-align:center;line-height:24px;">
              ${data.banda}
            </span>
          </td>
          <td><button class="btn-eliminar" onclick="eliminarProducto('${key}')">Eliminar</button></td>
        `;
        tabla.appendChild(fila);
      });
    });

    function eliminarProducto(id) {
      if (confirm("Â¿EstÃ¡s seguro de que deseas eliminar este producto?")) {
        db.ref("productos/" + id).remove();
      }
    }

    function exportarCSV() {
      let csv = "Nombre Comercial,Ingredientes Activos,Registro Senasa,Registro EPA,DÃ­as a Cosecha,Periodo de Reingreso,Plagas,Dosis MÃ¡xima,Dosis/Litro,Banda\n";
      document.querySelectorAll("#tabla-productos tr").forEach(fila => {
        const celdas = fila.querySelectorAll("td");
        if (celdas.length > 0) {
          const datos = Array.from(celdas).slice(0, 10).map(td => `"${td.innerText.trim()}"`).join(",");
          csv += datos + "\n";
        }
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "productos.csv";
      link.click();
    }

    function exportarExcel() {
      const tablaHTML = document.querySelector("table").outerHTML;
      const blob = new Blob(["<table>" + tablaHTML + "</table>"], { type: "application/vnd.ms-excel" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "productos.xls";
      link.click();
    }
  </script>
</body>
</html>
