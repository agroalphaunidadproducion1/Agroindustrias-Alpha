<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabla de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center mb-4">üìã Productos Qu√≠micos Registrados</h1>

    <div class="mb-3 text-end">
      <a href="formulario.html" class="btn btn-success">‚ûï Agregar nuevo producto</a>
    </div>

    <div class="table-responsive">
      <table id="productosTable" class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre Comercial</th>
            <th>Ingredientes Activos</th>
            <th>Registro Senasa</th>
            <th>Registro EPA</th>
            <th>D√≠as a Cosecha</th>
            <th>Plagas a Controlar</th>
            <th>Dosis M√°xima</th>
            <th>Dosis/Litro</th>
            <th>Banda</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <button onclick="window.print()" class="btn btn-outline-primary">üñ®Ô∏è Imprimir</button>
      <button onclick="descargarExcel()" class="btn btn-outline-success">üì• Descargar Excel</button>
    </div>
  </div>

  <!-- Firebase y Bootstrap -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDN0rsDAaXoZ9ERSQF2WdDB4IIevYAyp1k",
      authDomain: "agro-productos.firebaseapp.com",
      projectId: "agro-productos",
      storageBucket: "agro-productos.firebasestorage.app",
      messagingSenderId: "196774282512",
      appId: "1:196774282512:web:92697209153eac8acb1195",
      measurementId: "G-WF8V7PV87M",
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tabla = document.querySelector("#productosTable tbody");

    db.ref("productos").on("value", snapshot => {
      tabla.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const fila = document.createElement("tr");

        const bandaColor = obtenerColorBanda(data.banda);

        fila.innerHTML = `
          <td>${data.nombre}</td>
          <td>${data.ingredientes}</td>
          <td>${data.registroSenasa}</td>
          <td>${data.registroEpa}</td>
          <td>${data.diasCosecha}</td>
          <td>${data.plagas}</td>
          <td>${data.dosisMax}</td>
          <td>${data.dosisLitro}</td>
          <td><span class="badge ${bandaColor}">${data.banda}</span></td>
        `;
        tabla.appendChild(fila);
      });
    });

    function obtenerColorBanda(banda) {
      switch ((banda || "").toLowerCase()) {
        case "rojo": return "bg-danger text-light";
        case "amarillo": return "bg-warning text-dark";
        case "azul": return "bg-primary text-light";
        case "verde": return "bg-success text-light";
        default: return "bg-secondary";
      }
    }

    function descargarExcel() {
      const tablaHTML = document.getElementById("productosTable").outerHTML;
      const blob = new Blob([tablaHTML], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "productos.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
