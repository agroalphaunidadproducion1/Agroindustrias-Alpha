<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Actividades - Agro Alpha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #1b5e20;
            --accent-color: #7cb342;
            --light-bg: #f1f8e9;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        body {
            background-color: var(--light-bg);
            padding-top: 10px;
            padding-bottom: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
        }
        
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 12px;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 8px 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        
        .table th {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-size: 0.85rem;
            padding: 8px 5px;
        }
        
        .table td {
            padding: 8px 5px;
            font-size: 0.85rem;
            vertical-align: middle;
        }
        
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .filter-section {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .filter-section h4 {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .form-label {
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        
        .form-select, .form-control {
            padding: 6px 10px;
            font-size: 0.85rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 4px;
            justify-content: center;
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 15px;
        }
        
        .notification-badge {
            position: fixed;
            bottom: 70px;
            right: 15px;
            z-index: 1050;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        .notification-modal .modal-dialog {
            max-width: 350px;
        }
        
        .notification-item {
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .notification-time {
            font-size: 0.75rem;
            color: #6c757d;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header .lead {
                font-size: 0.85rem;
            }
            
            .table-responsive {
                font-size: 0.8rem;
            }
            
            .table th, .table td {
                padding: 6px 3px;
            }
            
            .btn-sm {
                padding: 3px 5px;
                font-size: 0.75rem;
            }
        }
        
        @media (min-width: 992px) {
            .container {
                max-width: 95%;
            }
            
            .filter-section .row {
                display: flex;
                flex-wrap: nowrap;
            }
            
            .filter-section .col-md-3 {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1><i class="fas fa-tasks me-2"></i>Admin. Actividades</h1>
            <p class="lead mb-0">Agroalpha - UP1</p>
        </div>

        <!-- Filtros simplificados -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <label for="filtro-cultivo" class="form-label">Cultivo:</label>
                    <select class="form-select" id="filtro-cultivo">
                        <option value="">Todos</option>
                        <option value="chile">Chile</option>
                        <option value="tomate">Tomate</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="filtro-invernadero" class="form-label">Invernadero:</label>
                    <select class="form-select" id="filtro-invernadero">
                        <option value="">Todos</option>
                        <option value="9">Inv 9</option>
                        <option value="10">Inv 10</option>
                        <option value="11">Inv 11</option>
                        <option value="12">Inv 12</option>
                        <option value="13">Inv 13</option>
                        <option value="14">Inv 14</option>
                        <option value="15">Inv 15</option>
                        <option value="16">Inv 16</option>
                        <option value="33">Inv 33</option>
                        <option value="35">Inv 35</option>
                        <option value="37">Inv 37</option>
                        <option value="39">Inv 39</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="filtro-actividad" class="form-label">Actividad:</label>
                    <select class="form-select" id="filtro-actividad">
                        <option value="">Todas</option>
                        <option value="Enguie">Enguie</option>
                        <option value="Poda">Poda</option>
                        <option value="Amarrado">Amarrado</option>
                        <option value="Raleo">Raleo</option>
                        <option value="Cosecha">Cosecha</option>
                        <option value="Bajado">Bajado</option>
                        <option value="Deshoje">Deshoje</option>
                        <option value="Desbrote">Desbrote</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="filtro-fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="filtro-fecha">
                </div>
            </div>
        </div>

        <!-- Tabla de actividades -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center py-2">
                <h5 class="mb-0 text-white"><i class="fas fa-list me-2"></i>Actividades</h5>
                <span id="contador-actividades" class="badge bg-light text-dark py-1">0 actividades</span>
            </div>
            <div class="card-body p-2">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm mb-0">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Cultivo</th>
                                <th>Inv</th>
                                <th>Actividad</th>
                                <th>Camas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-actividades">
                            <tr>
                                <td colspan="6" class="text-center py-3">Cargando actividades...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón de notificaciones -->
    <div class="notification-badge" data-bs-toggle="modal" data-bs-target="#modalNotificaciones">
        <i class="fas fa-bell"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notification-count">0</span>
    </div>

    <!-- Modal para notificaciones -->
    <div class="modal fade notification-modal" id="modalNotificaciones" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title mb-0">Notificaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-2" id="notificaciones-body">
                    <p class="text-center mb-0">No hay notificaciones recientes</p>
                </div>
                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-sm btn-danger" id="btn-limpiar-notificaciones">Limpiar todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar actividad -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title mb-0">Editar Actividad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar">
                        <input type="hidden" id="edit-id">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="edit-fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="edit-fecha" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="edit-cultivo" class="form-label">Cultivo</label>
                                <select class="form-select" id="edit-cultivo" required>
                                    <option value="">Seleccionar</option>
                                    <option value="chile">Chile</option>
                                    <option value="tomate">Tomate</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="edit-invernadero" class="form-label">Invernadero</label>
                                <select class="form-select" id="edit-invernadero" required>
                                    <option value="">Seleccionar</option>
                                    <option value="9">Inv 9</option>
                                    <option value="10">Inv 10</option>
                                    <option value="11">Inv 11</option>
                                    <option value="12">Inv 12</option>
                                    <option value="13">Inv 13</option>
                                    <option value="14">Inv 14</option>
                                    <option value="15">Inv 15</option>
                                    <option value="16">Inv 16</option>
                                    <option value="33">Inv 33</option>
                                    <option value="35">Inv 35</option>
                                    <option value="37">Inv 37</option>
                                    <option value="39">Inv 39</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="edit-actividad" class="form-label">Actividad</label>
                                <select class="form-select" id="edit-actividad" required>
                                    <option value="">Seleccionar</option>
                                    <option value="Enguie">Enguie</option>
                                    <option value="Poda">Poda</option>
                                    <option value="Amarrado">Amarrado</option>
                                    <option value="Raleo">Raleo</option>
                                    <option value="Cosecha">Cosecha</option>
                                    <option value="Bajado">Bajado</option>
                                    <option value="Deshoje">Deshoje</option>
                                    <option value="Desbrote">Desbrote</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="edit-camas" class="form-label">Número de Camas</label>
                            <input type="number" class="form-control" id="edit-camas" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary" id="btn-guardar-cambios">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title mb-0">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-2">¿Está seguro de que desea eliminar esta actividad?</p>
                    <p class="mb-2"><strong>Detalles:</strong></p>
                    <ul id="detalles-eliminar" class="mb-0">
                        <!-- Los detalles se insertarán aquí con JavaScript -->
                    </ul>
                </div>
                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-danger" id="btn-confirmar-eliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Configuración de Firebase con tu URL
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let actividadesData = [];
        let actividadAEliminar = null;
        let modalEditar = null;
        let modalEliminar = null;
        let notificaciones = JSON.parse(localStorage.getItem('notificaciones_actividades')) || [];

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar modales de Bootstrap
            modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));
            modalEliminar = new bootstrap.Modal(document.getElementById('modalEliminar'));
            
            // Configurar event listeners
            document.getElementById('filtro-cultivo').addEventListener('change', buscarActividades);
            document.getElementById('filtro-invernadero').addEventListener('change', buscarActividades);
            document.getElementById('filtro-actividad').addEventListener('change', buscarActividades);
            document.getElementById('filtro-fecha').addEventListener('change', buscarActividades);
            document.getElementById('btn-guardar-cambios').addEventListener('click', guardarCambios);
            document.getElementById('btn-confirmar-eliminar').addEventListener('click', confirmarEliminar);
            document.getElementById('btn-limpiar-notificaciones').addEventListener('click', limpiarNotificaciones);
            
            // Verificar y limpiar notificaciones a las 12 PM
            verificarNotificaciones();
            
            // Cargar todas las actividades al iniciar
            buscarActividades();
            
            // Configurar listener para cambios en tiempo real
            configurarListenerTiempoReal();
            
            // Actualizar contador de notificaciones
            actualizarContadorNotificaciones();
        });

        // Configurar listener para cambios en tiempo real
        function configurarListenerTiempoReal() {
            const actividadesRef = database.ref('actividades');
            
            actividadesRef.on('child_added', (snapshot) => {
                const nuevaActividad = snapshot.val();
                
                // Agregar notificación
                agregarNotificacion(`Nueva actividad agregada: ${nuevaActividad.actividad} en Inv ${nuevaActividad.invernadero}`);
                
                // Recargar actividades si estamos en la página
                buscarActividades();
            });
        }

        // Buscar actividades con los filtros aplicados
        function buscarActividades() {
            const cultivo = document.getElementById('filtro-cultivo').value;
            const invernadero = document.getElementById('filtro-invernadero').value;
            const actividad = document.getElementById('filtro-actividad').value;
            const fecha = document.getElementById('filtro-fecha').value;
            
            const actividadesRef = database.ref('actividades');
            
            actividadesRef.once('value').then((snapshot) => {
                actividadesData = [];
                
                snapshot.forEach((childSnapshot) => {
                    const activity = childSnapshot.val();
                    activity.id = childSnapshot.key; // Guardar el ID de Firebase
                    
                    // Aplicar filtros
                    let coincide = true;
                    
                    if (cultivo && activity.cultivo !== cultivo) {
                        coincide = false;
                    }
                    
                    if (invernadero && activity.invernadero !== invernadero) {
                        coincide = false;
                    }
                    
                    if (actividad && activity.actividad !== actividad) {
                        coincide = false;
                    }
                    
                    if (fecha && activity.fecha !== fecha) {
                        coincide = false;
                    }
                    
                    if (coincide) {
                        actividadesData.push(activity);
                    }
                });
                
                // Ordenar por fecha (más reciente primero)
                actividadesData.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                
                // Mostrar resultados
                mostrarActividades(actividadesData);
            }).catch((error) => {
                console.error('Error al cargar actividades:', error);
                mostrarMensajeError('Error al cargar las actividades');
            });
        }

        // Mostrar actividades en la tabla
        function mostrarActividades(actividades) {
            const tablaBody = document.getElementById('tabla-actividades');
            const contador = document.getElementById('contador-actividades');
            
            contador.textContent = `${actividades.length} actividades`;
            
            if (actividades.length === 0) {
                tablaBody.innerHTML = '<tr><td colspan="6" class="text-center py-3">No se encontraron actividades</td></tr>';
                return;
            }
            
            tablaBody.innerHTML = '';
            
            actividades.forEach(actividad => {
                const fila = document.createElement('tr');
                
                // Formatear fecha para mostrar
                const fechaParts = actividad.fecha.split('-');
                const fechaFormateada = `${fechaParts[2]}/${fechaParts[1]}/${fechaParts[0]}`;
                
                // Abreviar nombre del cultivo
                const cultivoAbr = actividad.cultivo === 'chile' ? 'Chile' : 'Tomate';
                
                fila.innerHTML = `
                    <td>${fechaFormateada}</td>
                    <td>${cultivoAbr}</td>
                    <td class="text-center">${actividad.invernadero}</td>
                    <td>${actividad.actividad}</td>
                    <td class="text-center">${actividad.camas || 0}</td>
                    <td class="text-center">
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-warning btn-editar" data-id="${actividad.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-eliminar" data-id="${actividad.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tablaBody.appendChild(fila);
            });
            
            // Agregar event listeners a los botones de editar y eliminar
            document.querySelectorAll('.btn-editar').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    abrirModalEditar(id);
                });
            });
            
            document.querySelectorAll('.btn-eliminar').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    abrirModalEliminar(id);
                });
            });
        }

        // Abrir modal para editar actividad
        function abrirModalEditar(id) {
            const actividad = actividadesData.find(a => a.id === id);
            
            if (!actividad) {
                mostrarMensajeError('No se encontró la actividad');
                return;
            }
            
            // Llenar el formulario con los datos de la actividad
            document.getElementById('edit-id').value = actividad.id;
            document.getElementById('edit-fecha').value = actividad.fecha;
            document.getElementById('edit-cultivo').value = actividad.cultivo;
            document.getElementById('edit-invernadero').value = actividad.invernadero;
            document.getElementById('edit-actividad').value = actividad.actividad;
            document.getElementById('edit-camas').value = actividad.camas || 0;
            
            // Mostrar el modal
            modalEditar.show();
        }

        // Guardar cambios de la actividad editada
        function guardarCambios() {
            const id = document.getElementById('edit-id').value;
            const fecha = document.getElementById('edit-fecha').value;
            const cultivo = document.getElementById('edit-cultivo').value;
            const invernadero = document.getElementById('edit-invernadero').value;
            const actividad = document.getElementById('edit-actividad').value;
            const camas = document.getElementById('edit-camas').value;
            
            // Validar campos
            if (!fecha || !cultivo || !invernadero || !actividad || camas === '') {
                mostrarMensajeError('Por favor complete todos los campos');
                return;
            }
            
            // Actualizar en Firebase
            const updates = {};
            updates[`/actividades/${id}`] = {
                fecha: fecha,
                cultivo: cultivo,
                invernadero: invernadero,
                actividad: actividad,
                camas: parseInt(camas)
            };
            
            database.ref().update(updates)
                .then(() => {
                    // Agregar notificación
                    agregarNotificacion(`Actividad actualizada: ${actividad} en Inv ${invernadero}`);
                    
                    mostrarMensajeExito('Actividad actualizada correctamente');
                    modalEditar.hide();
                    buscarActividades(); // Recargar la tabla
                })
                .catch((error) => {
                    console.error('Error al actualizar:', error);
                    mostrarMensajeError('Error al actualizar la actividad');
                });
        }

        // Abrir modal para confirmar eliminación
        function abrirModalEliminar(id) {
            const actividad = actividadesData.find(a => a.id === id);
            
            if (!actividad) {
                mostrarMensajeError('No se encontró la actividad');
                return;
            }
            
            actividadAEliminar = id;
            
            // Formatear fecha para mostrar
            const fechaParts = actividad.fecha.split('-');
            const fechaFormateada = `${fechaParts[2]}/${fechaParts[1]}/${fechaParts[0]}`;
            
            // Abreviar nombre del cultivo
            const cultivoAbr = actividad.cultivo === 'chile' ? 'Chile' : 'Tomate';
            
            // Mostrar detalles de la actividad a eliminar
            document.getElementById('detalles-eliminar').innerHTML = `
                <li>Fecha: ${fechaFormateada}</li>
                <li>Cultivo: ${cultivoAbr}</li>
                <li>Invernadero: ${actividad.invernadero}</li>
                <li>Actividad: ${actividad.actividad}</li>
                <li>Camas: ${actividad.camas || 0}</li>
            `;
            
            // Mostrar el modal
            modalEliminar.show();
        }

        // Confirmar eliminación de actividad
        function confirmarEliminar() {
            if (!actividadAEliminar) return;
            
            database.ref(`actividades/${actividadAEliminar}`).remove()
                .then(() => {
                    // Agregar notificación
                    const actividad = actividadesData.find(a => a.id === actividadAEliminar);
                    if (actividad) {
                        agregarNotificacion(`Actividad eliminada: ${actividad.actividad} en Inv ${actividad.invernadero}`);
                    }
                    
                    mostrarMensajeExito('Actividad eliminada correctamente');
                    modalEliminar.hide();
                    actividadAEliminar = null;
                    buscarActividades(); // Recargar la tabla
                })
                .catch((error) => {
                    console.error('Error al eliminar:', error);
                    mostrarMensajeError('Error al eliminar la actividad');
                });
        }

        // Funciones para notificaciones
        function agregarNotificacion(mensaje) {
            const nuevaNotificacion = {
                id: Date.now(),
                mensaje: mensaje,
                fecha: new Date().toLocaleString('es-ES'),
                leida: false
            };
            
            notificaciones.unshift(nuevaNotificacion);
            guardarNotificaciones();
            actualizarContadorNotificaciones();
            mostrarNotificaciones();
        }

        function mostrarNotificaciones() {
            const notificacionesBody = document.getElementById('notificaciones-body');
            
            if (notificaciones.length === 0) {
                notificacionesBody.innerHTML = '<p class="text-center mb-0">No hay notificaciones recientes</p>';
                return;
            }
            
            let html = '';
            notificaciones.forEach(notif => {
                html += `
                    <div class="notification-item">
                        <div class="d-flex justify-content-between">
                            <span>${notif.mensaje}</span>
                        </div>
                        <div class="notification-time">${notif.fecha}</div>
                    </div>
                `;
            });
            
            notificacionesBody.innerHTML = html;
        }

        function limpiarNotificaciones() {
            notificaciones = [];
            guardarNotificaciones();
            actualizarContadorNotificaciones();
            mostrarNotificaciones();
        }

        function guardarNotificaciones() {
            localStorage.setItem('notificaciones_actividades', JSON.stringify(notificaciones));
        }

        function actualizarContadorNotificaciones() {
            const countElement = document.getElementById('notification-count');
            countElement.textContent = notificaciones.length;
            
            if (notificaciones.length === 0) {
                countElement.style.display = 'none';
            } else {
                countElement.style.display = 'block';
            }
        }

        function verificarNotificaciones() {
            const ahora = new Date();
            const horaActual = ahora.getHours();
            
            // Si son las 12 PM o más tarde, limpiar notificaciones
            if (horaActual >= 12) {
                // Verificar si ya limpiamos hoy
                const ultimaLimpieza = localStorage.getItem('ultima_limpieza_notificaciones');
                const hoy = ahora.toDateString();
                
                if (ultimaLimpieza !== hoy) {
                    limpiarNotificaciones();
                    localStorage.setItem('ultima_limpieza_notificaciones', hoy);
                }
            }
        }

        // Funciones de utilidad
        function mostrarMensajeExito(mensaje) {
            // Podría implementarse un toast o alerta bonita
            alert(mensaje);
        }

        function mostrarMensajeError(mensaje) {
            // Podría implementarse un toast o alerta bonita
            alert(mensaje);
        }
    </script>
</body>
