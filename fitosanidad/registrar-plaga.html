<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo de Plagas</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --admin-color: #2196F3;
            --grower-junior-color: #FF9800;
            --digitador-color: #9C27B0;
            --tecnico-color: #607D8B;
            --supervisor-color: #FF5722;
            --invitado-color: #9E9E9E;
            --gerente-general-color: #E91E63;
            --gerente-produccion-color: #3F51B5;
            --jefe-vivero-color: #009688;
            --error-color: #f44336;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --dark-gray: #000000;
            --sidebar-bg: #2c3e50;
            --sidebar-hover: #34495e;
            --sidebar-active: #3498db;
            
            /* Nuevos colores para roles adicionales */
            --grower-color: #FF9800;
            --fitosanidad-color: #795548;
            --culturales-color: #FF5722;
            --riego-color: #00BCD4;
            --consultor-color: #E91E63;
            --mezclero-fitosanidad-color: #795548;
            --usuario-color: #795548;
            --default-role-color: #757575;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Espacio para el header */
        .header-space {
            height: 70px;
        }

        /* Main content que se ajusta al espacio disponible */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: calc(100vh - 140px);
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .breadcrumb {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 5px;
            transition: border-color 0.3s;
            color: var(--dark-gray);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            color: var(--dark-gray);
        }

        .success {
            background-color: #e6f7ee;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Espacio para el footer */
        .footer-space {
            height: 70px;
        }

        /* Estilos para selecci√≥n m√∫ltiple */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .selection-item {
            padding: 8px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            font-size: 12px;
        }

        .selection-item:hover {
            border-color: var(--primary-color);
            background-color: #f0f8f0;
        }

        .selection-item.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .selection-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .selection-controls button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            margin-top: 0;
        }

        .selected-items {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            font-size: 14px;
        }

        .selected-items h4 {
            margin-bottom: 8px;
            color: #495057;
        }

        .selected-items-list {
            max-height: 100px;
            overflow-y: auto;
        }

        /* Estilos para el checkbox de seleccionar todo */
        .select-all-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .select-all-checkbox {
            width: 18px;
            height: 18px;
        }

        .select-all-label {
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
            margin: 0;
        }

        /* Estilos para los botones de nivel */
        .level-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .level-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            background-color: white;
        }

        .level-btn:hover {
            border-color: var(--primary-color);
            background-color: #f0f8f0;
        }

        .level-btn.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .level-btn.bajo {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .level-btn.bajo.selected {
            background-color: #4CAF50;
            color: white;
        }

        .level-btn.medio {
            border-color: #FF9800;
            color: #FF9800;
        }

        .level-btn.medio.selected {
            background-color: #FF9800;
            color: white;
        }

        .level-btn.alto {
            border-color: #f44336;
            color: #f44336;
        }

        .level-btn.alto.selected {
            background-color: #f44336;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
                max-width: 100%;
            }

            .selection-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }

            .level-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Espacio reservado para el header -->
    <div class="header-space"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <div class="breadcrumb">
                <a href="#">Inicio</a> > <a href="#">Monitoreo</a> > Ingreso de Puntos de Plaga
            </div>
            
            <h1>Ingreso de Puntos de Plaga</h1>
            
            <form id="plagueForm">
                <div class="form-group">
                    <label for="invernadero">Invernadero:</label>
                    <select id="invernadero" required>
                        <option value="">Seleccione un invernadero</option>
                        <option value="9">Invernadero 9</option>
                        <option value="10">Invernadero 10</option>
                        <option value="11">Invernadero 11</option>
                        <option value="12">Invernadero 12</option>
                        <option value="13">Invernadero 13</option>
                        <option value="14">Invernadero 14</option>
                        <option value="15">Invernadero 15</option>
                        <option value="16">Invernadero 16</option>
                        <option value="33">Invernadero 33</option>
                        <option value="35">Invernadero 35</option>
                        <option value="37">Invernadero 37</option>
                        <option value="39">Invernadero 39</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="select-all-container">
                        <input type="checkbox" id="selectAllUbicacionesCheckbox" class="select-all-checkbox">
                        <label for="selectAllUbicacionesCheckbox" class="select-all-label">Seleccionar Todas las Ubicaciones</label>
                    </div>
                    <label>Ubicaciones (Capillas):</label>
                    <div class="selection-grid" id="ubicacionesGrid">
                        <!-- Las ubicaciones se generar√°n din√°micamente -->
                    </div>
                    <div class="selected-items">
                        <h4>Ubicaciones seleccionadas:</h4>
                        <div class="selected-items-list" id="selectedUbicacionesList"></div>
                    </div>

                <div class="form-group">
                    <div class="select-all-container">
                        <input type="checkbox" id="selectAllCamasCheckbox" class="select-all-checkbox">
                        <label for="selectAllCamasCheckbox" class="select-all-label">Seleccionar Todas las Camas</label>
                    </div>
                    <label>Camas:</label>
                    <div class="selection-grid" id="camasGrid">
                        <!-- Las camas se generar√°n din√°micamente -->
                    </div>
                    <div class="selected-items">
                        <h4>Camas seleccionadas:</h4>
                        <div class="selected-items-list" id="selectedCamasList"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="select-all-container">
                        <input type="checkbox" id="selectAllModulosCheckbox" class="select-all-checkbox">
                        <label for="selectAllModulosCheckbox" class="select-all-label">Seleccionar Todos los M√≥dulos</label>
                    </div>
                    <label>M√≥dulos:</label>
                    <div class="selection-grid" id="modulosGrid">
                        <!-- Los m√≥dulos se generar√°n din√°micamente -->
                    </div>
                    <div class="selected-items">
                        <h4>M√≥dulos seleccionados:</h4>
                        <div class="selected-items-list" id="selectedModulosList"></div>
                    </div>
                </div>
                
                <!-- PLAGA MOVIDA AQU√ç - DEBAJO DE M√ìDULOS -->
                <div class="form-group">
                    <label for="plaga">Plaga:</label>
                    <select id="plaga" required>
                        <option value="">Seleccione una plaga</option>
                        <option value="acaro-blanco">√Åcaro Blanco</option>
                        <option value="acaro-rojo">√Åcaro Rojo</option>
                        <option value="cochinilla">Cochinilla</option>
                        <option value="chinche">Chinche</option>
                        <option value="pulgon">Pulg√≥n</option>
                        <option value="gusano">Gusano</option>
                        <option value="mosca-blanca">Mosca Blanca</option>
                    </select>
                </div>
                
                <!-- REEMPLAZO DE CANTIDAD POR NIVEL -->
                <div class="form-group">
                    <label>Nivel de Infestaci√≥n:</label>
                    <div class="level-buttons">
                        <div class="level-btn bajo selected" data-level="bajo">Bajo</div>
                        <div class="level-btn medio" data-level="medio">Medio</div>
                        <div class="level-btn alto" data-level="alto">Alto</div>
                    </div>
                    <input type="hidden" id="nivel" value="bajo" required>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span class="loading" id="loadingIcon" style="display: none;"></span>
                    Registrar Puntos de Plaga
                </button>
            </form>
            
            <div class="message" id="message"></div>
        </div>
    </main>

    <!-- Espacio reservado para el footer -->
    <div class="footer-space"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <!-- Scripts de componentes externos -->
    <script src="/header-component.js"></script>
    <script src="/sidebar-component.js"></script>
    <script src="../footer.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const invernaderoSelect = document.getElementById('invernadero');
        const plagaSelect = document.getElementById('plaga');
        const nivelInput = document.getElementById('nivel');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const loadingIcon = document.getElementById('loadingIcon');

        // Arrays para almacenar selecciones
        let selectedUbicaciones = [];
        let selectedCamas = [];
        let selectedModulos = [];
        let selectedNivel = 'bajo'; // Valor por defecto

        // Generate location grid (1-18 Norte y 1-18 Sur)
        function generateLocationGrid() {
            const grid = document.getElementById('ubicacionesGrid');
            let html = '';
            
            // Ubicaciones del lado norte (1-18)
            for (let i = 1; i <= 18; i++) {
                html += `<div class="selection-item" data-value="norte-${i}">${i} Norte</div>`;
            }
            
            // Ubicaciones del lado sur (1-18)
            for (let i = 1; i <= 18; i++) {
                html += `<div class="selection-item" data-value="sur-${i}">${i} Sur</div>`;
            }
            
            grid.innerHTML = html;
            
            // Agregar event listeners a los items
            grid.querySelectorAll('.selection-item').forEach(item => {
                item.addEventListener('click', () => {
                    const value = item.getAttribute('data-value');
                    toggleSelection(item, value, selectedUbicaciones, 'selectedUbicacionesList');
                    updateSelectAllCheckbox('ubicaciones');
                });
            });
        }
        
        // Generate bed grid (1-8)
        function generateBedGrid() {
            const grid = document.getElementById('camasGrid');
            let html = '';
            
            for (let i = 1; i <= 8; i++) {
                html += `<div class="selection-item" data-value="${i}">Cama ${i}</div>`;
            }
            
            grid.innerHTML = html;
            
            // Agregar event listeners a los items
            grid.querySelectorAll('.selection-item').forEach(item => {
                item.addEventListener('click', () => {
                    const value = item.getAttribute('data-value');
                    toggleSelection(item, value, selectedCamas, 'selectedCamasList');
                    updateSelectAllCheckbox('camas');
                });
            });
        }
        
        // Generate module grid (1-10)
        function generateModuleGrid() {
            const grid = document.getElementById('modulosGrid');
            let html = '';
            
            for (let i = 1; i <= 10; i++) {
                html += `<div class="selection-item" data-value="${i}">M√≥d ${i}</div>`;
            }
            
            grid.innerHTML = html;
            
            // Agregar event listeners a los items
            grid.querySelectorAll('.selection-item').forEach(item => {
                item.addEventListener('click', () => {
                    const value = item.getAttribute('data-value');
                    toggleSelection(item, value, selectedModulos, 'selectedModulosList');
                    updateSelectAllCheckbox('modulos');
                });
            });
        }

        // Funci√≥n para alternar selecci√≥n
        function toggleSelection(element, value, selectionArray, listId) {
            const index = selectionArray.indexOf(value);
            
            if (index === -1) {
                // Agregar a la selecci√≥n
                selectionArray.push(value);
                element.classList.add('selected');
            } else {
                // Remover de la selecci√≥n
                selectionArray.splice(index, 1);
                element.classList.remove('selected');
            }
            
            updateSelectedList(selectionArray, listId);
        }

        // Actualizar lista de elementos seleccionados
        function updateSelectedList(selectionArray, listId) {
            const listElement = document.getElementById(listId);
            if (selectionArray.length === 0) {
                listElement.innerHTML = '<em>Ninguno seleccionado</em>';
            } else {
                listElement.innerHTML = selectionArray.join(', ');
            }
        }

        // Funci√≥n para actualizar el estado del checkbox "Seleccionar Todo"
        function updateSelectAllCheckbox(type) {
            let checkbox, totalItems, selectedItems;
            
            switch(type) {
                case 'ubicaciones':
                    checkbox = document.getElementById('selectAllUbicacionesCheckbox');
                    totalItems = 36; // 18 norte + 18 sur
                    selectedItems = selectedUbicaciones.length;
                    break;
                case 'camas':
                    checkbox = document.getElementById('selectAllCamasCheckbox');
                    totalItems = 8;
                    selectedItems = selectedCamas.length;
                    break;
                case 'modulos':
                    checkbox = document.getElementById('selectAllModulosCheckbox');
                    totalItems = 10;
                    selectedItems = selectedModulos.length;
                    break;
            }
            
            if (selectedItems === totalItems) {
                checkbox.checked = true;
                checkbox.indeterminate = false;
            } else if (selectedItems > 0) {
                checkbox.checked = false;
                checkbox.indeterminate = true;
            } else {
                checkbox.checked = false;
                checkbox.indeterminate = false;
            }
        }

        // Funci√≥n para manejar la selecci√≥n de nivel
        function setupLevelSelection() {
            const levelButtons = document.querySelectorAll('.level-btn');
            
            levelButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remover selecci√≥n de todos los botones
                    levelButtons.forEach(b => b.classList.remove('selected'));
                    
                    // Agregar selecci√≥n al bot√≥n clickeado
                    btn.classList.add('selected');
                    
                    // Actualizar valor del nivel
                    selectedNivel = btn.getAttribute('data-level');
                    nivelInput.value = selectedNivel;
                });
            });
        }

        // Funci√≥n para configurar los checkboxes de "Seleccionar Todo"
        function setupSelectAllCheckboxes() {
            // Ubicaciones
            document.getElementById('selectAllUbicacionesCheckbox').addEventListener('change', (e) => {
                const isChecked = e.target.checked;
                selectedUbicaciones = [];
                
                document.querySelectorAll('#ubicacionesGrid .selection-item').forEach(item => {
                    const value = item.getAttribute('data-value');
                    if (isChecked) {
                        selectedUbicaciones.push(value);
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                updateSelectedList(selectedUbicaciones, 'selectedUbicacionesList');
                updateSelectAllCheckbox('ubicaciones');
            });

            // Camas
            document.getElementById('selectAllCamasCheckbox').addEventListener('change', (e) => {
                const isChecked = e.target.checked;
                selectedCamas = [];
                
                document.querySelectorAll('#camasGrid .selection-item').forEach(item => {
                    const value = item.getAttribute('data-value');
                    if (isChecked) {
                        selectedCamas.push(value);
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                updateSelectedList(selectedCamas, 'selectedCamasList');
                updateSelectAllCheckbox('camas');
            });

            // M√≥dulos
            document.getElementById('selectAllModulosCheckbox').addEventListener('change', (e) => {
                const isChecked = e.target.checked;
                selectedModulos = [];
                
                document.querySelectorAll('#modulosGrid .selection-item').forEach(item => {
                    const value = item.getAttribute('data-value');
                    if (isChecked) {
                        selectedModulos.push(value);
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                updateSelectedList(selectedModulos, 'selectedModulosList');
                updateSelectAllCheckbox('modulos');
            });
        }

        // Funci√≥n para reiniciar el formulario
        function resetForm() {
            // Limpiar selecciones
            selectedUbicaciones = [];
            selectedCamas = [];
            selectedModulos = [];
            selectedNivel = 'bajo';
            
            // Limpiar elementos seleccionados visualmente
            document.querySelectorAll('.selection-item.selected').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Resetear nivel a "Bajo"
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector('.level-btn.bajo').classList.add('selected');
            nivelInput.value = 'bajo';
            
            // Resetear checkboxes
            document.querySelectorAll('.select-all-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.indeterminate = false;
            });
            
            // Actualizar listas
            updateSelectedList(selectedUbicaciones, 'selectedUbicacionesList');
            updateSelectedList(selectedCamas, 'selectedCamasList');
            updateSelectedList(selectedModulos, 'selectedModulosList');
            
            // Resetear otros campos
            invernaderoSelect.value = '';
            plagaSelect.value = '';
        }

        // Initialize grids and controls
        generateLocationGrid();
        generateBedGrid();
        generateModuleGrid();
        setupSelectAllCheckboxes();
        setupLevelSelection();
        
        // Form submission
        document.getElementById('plagueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validar selecciones
            if (selectedUbicaciones.length === 0 || selectedCamas.length === 0 || selectedModulos.length === 0) {
                messageDiv.textContent = 'Por favor, seleccione al menos una ubicaci√≥n, una cama y un m√≥dulo.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loadingIcon.style.display = 'inline-block';
            messageDiv.style.display = 'none';
            
            // Get form values
            const baseData = {
                invernadero: invernaderoSelect.value,
                plaga: plagaSelect.value,
                nivel: selectedNivel,
                fecha: new Date().toISOString(),
                usuario: 'T√©cnico',
                timestamp: Date.now()
            };
            
            // Validar que todos los campos est√©n llenos
            if (!baseData.invernadero || !baseData.plaga) {
                messageDiv.textContent = 'Por favor, complete todos los campos obligatorios.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
                loadingIcon.style.display = 'none';
                return;
            }

            console.log('Datos base:', baseData);
            console.log('Ubicaciones seleccionadas:', selectedUbicaciones);
            console.log('Camas seleccionadas:', selectedCamas);
            console.log('M√≥dulos seleccionados:', selectedModulos);
            console.log('Nivel seleccionado:', selectedNivel);
            
            try {
                let totalRegistros = 0;
                let registrosExitosos = 0;
                
                // Calcular total de registros a crear
                totalRegistros = selectedUbicaciones.length * selectedCamas.length * selectedModulos.length;
                
                console.log(`Creando ${totalRegistros} registros...`);
                
                // Crear registros para todas las combinaciones
                for (const ubicacion of selectedUbicaciones) {
                    for (const cama of selectedCamas) {
                        for (const modulo of selectedModulos) {
                            const formData = {
                                ...baseData,
                                ubicacion: ubicacion,
                                cama: cama,
                                modulo: modulo
                            };
                            
                            // Guardar en Firebase
                            const newPlaguePointRef = database.ref('plague-points').push();
                            await newPlaguePointRef.set(formData);
                            registrosExitosos++;
                            
                            console.log(`‚úÖ Registro ${registrosExitosos}/${totalRegistros}:`, {
                                ubicacion: formData.ubicacion,
                                cama: formData.cama,
                                modulo: formData.modulo,
                                nivel: formData.nivel
                            });
                        }
                    }
                }
                
                // Show success message
                messageDiv.textContent = `Se crearon ${registrosExitosos} registros exitosamente en Firebase.`;
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                
                // REINICIAR FORMULARIO despu√©s de guardar exitosamente
                resetForm();
                
                console.log('‚úÖ Proceso completado:');
                console.log(`üìä Total de registros creados: ${registrosExitosos}`);
                console.log('üìç Ubicaciones:', selectedUbicaciones.length);
                console.log('üõèÔ∏è Camas:', selectedCamas.length);
                console.log('üî¢ M√≥dulos:', selectedModulos.length);
                console.log('üìà Nivel:', selectedNivel);
                console.log('üîÑ Formulario reiniciado');
                
            } catch (error) {
                console.error('‚ùå Error al guardar en Firebase:', error);
                
                // Show error message
                messageDiv.textContent = 'Error al registrar los puntos de plaga: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loadingIcon.style.display = 'none';
            }
        });
