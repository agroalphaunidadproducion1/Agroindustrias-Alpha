<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Da√±o a Organismos Ben√©ficos</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial;
      background-color: #e8f5e9;
      padding: 20px;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #66bb6a;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
    #buscador {
      flex-grow: 1;
      min-width: 220px;
      padding: 8px;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th {
      background-color: #c8e6c9;
      color: #1b5e20;
      padding: 10px;
      border: 1px solid #a5d6a7;
    }
    td {
      padding: 8px;
      border: 1px solid #c8e6c9;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>

  <h2>üåø Registros de da√±o a organismos ben√©ficos</h2>

  <div class="acciones">
    <input type="text" id="buscador" placeholder="Buscar producto o ingrediente...">
    <button onclick="window.location.href='formulariobene.html'">‚úèÔ∏è Editar</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button onclick="descargarCSV()">üì• Descargar</button>
  </div>

  <table id="tablaRegistros">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Ingrediente</th>
        <th>Swirskii</th>
        <th>Cucumeris</th>
        <th>Carnea</th>
        <th>Colemani</th>
        <th>Abejorros</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tablaBody = document.querySelector("#tablaRegistros tbody");
    const buscador = document.getElementById("buscador");
    let registros = [];

    db.ref("da√±obeneficos").on("value", (snapshot) => {
      registros = [];
      snapshot.forEach((registro) => registros.push(registro.val()));
      mostrarFiltrados();
    });

    buscador.addEventListener("input", mostrarFiltrados);

    function mostrarFiltrados() {
      const filtro = buscador.value.toLowerCase();
      tablaBody.innerHTML = "";
      registros.forEach(r => {
        const producto = r.producto?.toLowerCase() || "";
        const ingrediente = r.ingrediente?.toLowerCase() || "";
        if (producto.includes(filtro) || ingrediente.includes(filtro)) {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${r.producto || ""}</td>
            <td>${r.ingrediente || ""}</td>
            <td>${formatear(r.swirskii)}</td>
            <td>${formatear(r.cucumeris)}</td>
            <td>${formatear(r.carnea)}</td>
            <td>${formatear(r.colemani)}</td>
            <td>${formatearAbejorros(r.abejorros)}</td>
          `;
          tablaBody.appendChild(fila);
        }
      });
    }

    function formatear(valor) {
      switch (valor) {
        case "1": return "üü¢ 1 (<25%)";
        case "2": return "üü° 2 (25-50%)";
        case "3": return "üü† 3 (50-75%)";
        case "4": return "üî¥ 4 (>75%)";
        case "?": return "‚ö™ Desconocido";
        default: return "-";
      }
    }

    function formatearAbejorros(valor) {
      switch (valor) {
        case "retirar": return "‚ùå Retirar colmena";
        case "cubrir": return "üüß Cubrir colmena";
        case "ninguna": return "‚úÖ Sin acci√≥n";
        case "desconocido": return "‚ö™ Desconocido";
        default: return "-";
      }
    }

    function descargarCSV() {
      let csv = "Producto,Ingrediente,Swirskii,Cucumeris,Carnea,Colemani,Abejorros\n";
      registros.forEach(r => {
        const producto = r.producto || "";
        const ingrediente = r.ingrediente || "";
        if (
          producto.toLowerCase().includes(buscador.value.toLowerCase()) ||
          ingrediente.toLowerCase().includes(buscador.value.toLowerCase())
        ) {
          csv += `"${producto}","${ingrediente}","${formatear(r.swirskii)}","${formatear(r.cucumeris)}","${formatear(r.carnea)}","${formatear(r.colemani)}","${formatearAbejorros(r.abejorros)}"\n`;
        }
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "registros_da√±obeneficos.csv";
      link.click();
    }
  </script>

</body>
</html>
