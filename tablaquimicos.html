<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Agrícolas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .data-table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .data-table th, .data-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .data-table th {
      background-color: #4CAF50;
      color: white;
    }
    .data-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .data-table tr:hover {
      background-color: #ddd;
    }
    .highlight {
      background-color: #ffff99;
    }
  </style>
</head>
<body>
  <table class="data-table" id="dataTable">
    <thead>
      <tr>
        <th>Fecha Aplicada</th>
        <th>Producto</th>
        <th>Días Cosecha</th>
        <th>Área Aplicada</th>
        <th>Cantidad Aplicada</th>
        <th>Cultivo</th>
        <th>Dosis Máxima</th>
        <th>Dosis por Litro</th>
        <th>Fecha Libre</th>
        <th>Hora</th>
        <th>Invernadero</th>
        <th>Período Reingreso</th>
        <th>Unidad Cantidad Aplicada</th>
        <th>Unidad Dosis Máxima</th>
        <th>Unidad Dosis por Litro</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Los datos se cargarán aquí dinámicamente -->
    </tbody>
  </table>

  <!-- SDK de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    // Configuración de Firebase para https://agro-productos-default-rtdb.firebaseio.com/
    const firebaseConfig = {
      apiKey: "TU_API_KEY", // Reemplaza con tu API Key
      authDomain: "agro-productos.firebaseapp.com", // Ajusta según tu proyecto
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/", // URL proporcionada
      projectId: "agro-productos", // Ajusta según tu proyecto
      storageBucket: "agro-productos.appspot.com", // Ajusta según tu proyecto
      messagingSenderId: "TU_MESSAGING_SENDER_ID", // Reemplaza con tu ID
      appId: "TU_APP_ID" // Reemplaza con tu App ID
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referencia a la ruta "aplicaciones" en la base de datos
    const dbRef = database.ref("aplicaciones");

    // Función para cargar datos en la tabla
    function loadData() {
      const tableBody = document.getElementById("tableBody");
      dbRef.on("value", (snapshot) => {
        tableBody.innerHTML = ""; // Limpiar tabla antes de cargar nuevos datos
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.fechaAplicada || ""}</td>
            <td>${data.producto || ""}</td>
            <td>${data.diasCosecha || ""}</td>
            <td>${data.areaAplicada || ""}</td>
            <td>${data.cantidadAplicada || ""} ${data.unidadCantidadAplicada || ""}</td>
            <td>${data.cultivo || ""}</td>
            <td>${data.dosisMaxima || ""} ${data.unidadDosisMaxima || ""}</td>
            <td>${data.dosisPorLitro || ""} ${data.unidadDosisPorLitro || ""}</td>
            <td>${data.fechaLibre || ""}</td>
            <td>${data.hora || ""}</td>
            <td>${data.invernadero || ""}</td>
            <td>${data.periodoReingreso || ""}</td>
            <td>${data.unidadCantidadAplicada || ""}</td>
            <td>${data.unidadDosisMaxima || ""}</td>
            <td>${data.unidadDosisPorLitro || ""}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    // Cargar datos al iniciar la página
    loadData();
  </script>
</body>
</html>
