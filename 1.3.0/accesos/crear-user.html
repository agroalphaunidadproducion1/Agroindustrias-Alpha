<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios - Sistema Agrícola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/components.css">
    <link rel="stylesheet" href="/css/create-users.css">
</head>
<body>
    <!-- Header Component -->
    <header-component></header-component>
    
    <!-- Sidebar Component -->
    <sidebar-component></sidebar-component>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="breadcrumb">
                <a href="/dashboard.html">Dashboard</a><a href="manejo-users.html">/Gestión de Usuarios</a> / Crear Usuario
            </div>
            
            <h1>Crear Nuevo Usuario</h1>
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ej: jperez" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="role">Rol del Usuario</label>
                <select id="role" required>
                    <option value="">Seleccione un rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Gerente General">Gerente General</option>
                    <option value="Gerente de Producción">Gerente de Producción</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Jefe de Vivero">Jefe de Vivero</option>
                    <option value="Grower">Grower</option>
                    <option value="Grower Junior">Grower Junior</option>
                    <option value="Digitador">Digitador</option>
                    <option value="Técnico Fitosanidad">Técnico Fitosanidad</option>
                    <option value="Técnico Prácticas Culturales">Técnico Prácticas Culturales</option>
                    <option value="Técnico Riego">Técnico Riego</option>
                    <option value="Mezclero Fitosanidad">Mezclero Fitosanidad</option>
                    <option value="Consultor">Consultor</option>
                    <option value="Usuario1">Usuario1</option>
                    <option value="Usuario2">Usuario2</option>
                    <option value="Usuario3">Usuario3</option>
                    <option value="Usuario4">Usuario4</option>
                    <option value="Invitado">Invitado</option>
                </select>
            </div>
            
            <button id="createButton">
                <span id="buttonText">Crear Usuario</span>
            </button>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Componentes -->
    <script src="/header-component.js"></script>
    <script src="/sidebar-component.js"></script>
    <script src="/js/create-users.js"></script>
    <script src="../footer.js"></script>

    <!-- Script para inicializar temas -->
    <script>
        // Inicializar tema al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('agroalpha-theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            }
        });
    </script>
</body>
</html>
