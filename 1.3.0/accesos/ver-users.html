<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuarios - Sistema Agroalpha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/components.css">
    <link rel="stylesheet" href="/css/ver-users.css">
</head>
<body>
    <!-- Header Component -->
    <header-component></header-component>
    
    <!-- Sidebar Component -->
    <sidebar-component></sidebar-component>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="breadcrumb">
                <a href="/dashboard.html">Dashboard</a> / <a href="manejo-users.html">Gestión de Usuarios</a> / Ver Usuarios
            </div>
            
            <h1><i class="fas fa-users"></i> Usuarios Registrados</h1>
            
            <div class="action-buttons">
                <a href="crear-usuario.html" class="action-button">
                    <i class="fas fa-user-plus"></i> Crear Usuario
                </a>
                <a href="gestion-usuarios.html" class="action-button">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-list"></i> Lista de Usuarios</h2>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar usuarios...">
                </div>
                
                <div id="message" class="message"></div>
                
                <div style="overflow-x: auto;">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Fecha Creación</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center;">
                                    <div class="loading"></div> Cargando usuarios...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Componentes -->
    <script src="/header-component.js"></script>
    <script src="/sidebar-component.js"></script>
    <script src="/js/ver-users.js"></script>
    <script src="../footer.js"></script>

    <!-- Script para inicializar temas -->
    <script>
        // Inicializar tema al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('agroalpha-theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            }
        });
    </script>
</body>
</html>
