<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compatibilidad de Productos Químicos</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-hover: #1b5e20;
      --light-bg: #f1fdf3;
      --light-border: #c8e6c9;
      --white: #ffffff;
      --shadow: rgba(0,0,0,0.1);
      --accent-color: #1565c0;
      --accent-hover: #0d47a1;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 20px;
      color: var(--primary-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-top: 0;
    }
    
    form {
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 20px;
      box-shadow: 0 4px 8px var(--shadow);
      flex: 1;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--light-border);
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto 0;
      width: 100%;
      max-width: 300px;
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    
    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 5px;
      margin-top: auto;
    }
    
    .footer p {
      margin: 5px 0;
    }
    
    .info-section {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid var(--primary-color);
    }
    
    .info-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .compatibilidad-section {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-color);
    }
    
    .compatibilidad-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--accent-color);
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid var(--light-border);
      border-radius: 5px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .checkbox-item input {
      width: auto;
      margin-right: 8px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h2>Compatibilidad de Productos Químicos</h2>
  <form id="compatibilidad-form">
    <div class="form-group">
      <label for="producto-select">Seleccionar Producto:</label>
      <select id="producto-select" required>
        <option value="" disabled selected>Seleccione un producto</option>
      </select>
    </div>
    
    <div class="info-section">
      <div class="info-title">INFORMACIÓN DEL PRODUCTO SELECCIONADO</div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre comercial:</label>
          <input type="text" id="nombre" readonly />
        </div>
        
        <div class="form-group">
          <label for="ingredientes">Ingrediente activo:</label>
          <input type="text" id="ingredientes" readonly />
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="familia_quimica">Familia química:</label>
          <input type="text" id="familia_quimica" readonly />
        </div>
        
        <div class="form-group">
          <label for="grupo_quimico">Grupo químico:</label>
          <input type="text" id="grupo_quimico" readonly />
        </div>
      </div>
    </div>
    
    <div class="compatibilidad-section">
      <div class="compatibilidad-title">GRUPOS QUÍMICOS COMPATIBLES</div>
      
      <div class="form-group">
        <label>Seleccione los grupos químicos compatibles (de todos los productos):</label>
        <div class="checkbox-group" id="grupos-compatibles">
          <!-- Los checkboxes se generarán dinámicamente con JavaScript -->
        </div>
      </div>
    </div>
    
    <button type="submit">Guardar Compatibilidad</button>
    <div class="success" id="mensaje-exito"></div>
    <div class="error" id="mensaje-error"></div>
  </form>

  <div class="footer">
    <p>Sistema Agroalpha © 2025 | Unidad produccion 1</p>
    <p>Versión 2.0 - Módulo de compatibilidad</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDN0rsDAaXoZ9ERSQF2WdDB4IIevYAyp1k",
      authDomain: "agro-productos.firebaseapp.com",
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com",
      projectId: "agro-productos",
      storageBucket: "agro-productos.appspot.com",
      messagingSenderId: "196774282512",
      appId: "1:196774282512:web:92697209153eac8acb1195"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referencias a las bases de datos
    const productosRef = db.ref("productos");
    const resistenciasRef = db.ref("resistencias-quimicos");

    // Variables globales
    let productos = [];
    let gruposQuimicosUnicos = new Set();
    let compatibilidadesExistentes = {};

    // Cargar productos y grupos químicos al iniciar
    document.addEventListener('DOMContentLoaded', function() {
      cargarProductos();
      cargarCompatibilidadesExistentes();
    });

    // Función para cargar productos desde Firebase
    function cargarProductos() {
      productosRef.on("value", (snapshot) => {
        const data = snapshot.val();
        productos = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
        
        // Extraer todos los grupos químicos únicos
        gruposQuimicosUnicos = new Set();
        productos.forEach(producto => {
          if (producto.grupo_quimico) {
            gruposQuimicosUnicos.add(producto.grupo_quimico);
          }
        });
        
        // Actualizar select de productos
        const select = document.getElementById("producto-select");
        // Mantener la selección actual si existe
        const selectedValue = select.value;
        select.innerHTML = '<option value="" disabled selected>Seleccione un producto</option>';
        
        productos.forEach(producto => {
          const option = document.createElement('option');
          option.value = producto.id;
          option.textContent = producto.nombre;
          select.appendChild(option);
        });
        
        // Restaurar selección si existe
        if (selectedValue) {
          select.value = selectedValue;
          actualizarInformacionProducto(selectedValue);
        }
        
        // Actualizar checkboxes de grupos compatibles
        actualizarCheckboxesGrupos();
      });
    }

    // Función para cargar compatibilidades existentes
    function cargarCompatibilidadesExistentes() {
      resistenciasRef.on("value", (snapshot) => {
        const data = snapshot.val();
        compatibilidadesExistentes = data || {};
      });
    }

    // Función para actualizar la información del producto seleccionado
    function actualizarInformacionProducto(productoId) {
      const producto = productos.find(p => p.id === productoId);
      
      if (producto) {
        document.getElementById("nombre").value = producto.nombre || "";
        document.getElementById("ingredientes").value = producto.ingredientes || "";
        document.getElementById("familia_quimica").value = producto.familia_quimica || "";
        document.getElementById("grupo_quimico").value = producto.grupo_quimico || "";
        
        // Cargar compatibilidades existentes para este producto
        cargarCompatibilidadesProducto(productoId);
      }
    }

    // Función para cargar las compatibilidades de un producto específico
    function cargarCompatibilidadesProducto(productoId) {
      if (compatibilidadesExistentes[productoId]) {
        const compatibilidades = compatibilidadesExistentes[productoId].grupos_compatibles || [];
        
        // Marcar los checkboxes correspondientes
        const checkboxes = document.querySelectorAll('#grupos-compatibles input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = compatibilidades.includes(checkbox.value);
        });
      } else {
        // Desmarcar todos los checkboxes si no hay compatibilidades guardadas
        const checkboxes = document.querySelectorAll('#grupos-compatibles input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = false;
        });
      }
    }

    // Función para actualizar los checkboxes de grupos compatibles
    function actualizarCheckboxesGrupos() {
      const container = document.getElementById("grupos-compatibles");
      container.innerHTML = "";
      
      // Ordenar los grupos químicos
      const gruposOrdenados = Array.from(gruposQuimicosUnicos).sort();
      
      gruposOrdenados.forEach(grupo => {
        const label = document.createElement("label");
        label.className = "checkbox-item";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = grupo;
        
        const span = document.createElement("span");
        span.textContent = grupo;
        
        label.appendChild(checkbox);
        label.appendChild(span);
        container.appendChild(label);
      });
    }

    // Event listener para cuando se selecciona un producto
    document.getElementById("producto-select").addEventListener("change", function() {
      actualizarInformacionProducto(this.value);
    });

    // Event listener para el envío del formulario
    document.getElementById("compatibilidad-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const productoId = document.getElementById("producto-select").value;
      if (!productoId) {
        mostrarMensaje("Por favor, seleccione un producto", "error");
        return;
      }
      
      // Obtener los grupos compatibles seleccionados
      const checkboxes = document.querySelectorAll('#grupos-compatibles input[type="checkbox"]:checked');
      const gruposCompatibles = Array.from(checkboxes).map(checkbox => checkbox.value);
      
      // Guardar en Firebase
      resistenciasRef.child(productoId).set({
        producto_id: productoId,
        nombre: document.getElementById("nombre").value,
        ingredientes: document.getElementById("ingredientes").value,
        familia_quimica: document.getElementById("familia_quimica").value,
        grupo_quimico: document.getElementById("grupo_quimico").value,
        grupos_compatibles: gruposCompatibles,
        fecha_actualizacion: new Date().toISOString()
      }, function(error) {
        if (error) {
          mostrarMensaje("Error al guardar la compatibilidad", "error");
        } else {
          mostrarMensaje("Compatibilidad guardada con éxito", "success");
        }
      });
    });

    // Función para mostrar mensajes
    function mostrarMensaje(mensaje, tipo) {
      const exito = document.getElementById("mensaje-exito");
      const error = document.getElementById("mensaje-error");
      
      if (tipo === "success") {
        exito.textContent = mensaje;
        error.textContent = "";
      } else {
        error.textContent = mensaje;
        exito.textContent = "";
      }
      
      // Ocultar mensajes después de 3 segundos
      setTimeout(() => {
        exito.textContent = "";
        error.textContent = "";
      }, 3000);
    }
  </script>
</body>
</html>
