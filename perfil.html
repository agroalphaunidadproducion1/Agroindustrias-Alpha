<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Sistema Agroalpha</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        :root {
            --primary-color: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --admin-color: #1976D2;
            --supervisor-color: #7B1FA2;
            --grower-color: #D32F2F;
            --digitador-color: #C2185B;
            --tecnico-color: #0288D1;
            --culturales-color: #5D4037;
            --riego-color: #0097A7;
            --invitado-color: #616161;
            --gerente-color: #FF9800;
            --camaron-color: #607D8B;
            --jefe-vivero-color: #009688;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --dark-gray: #343a40;
            --text-color: #212529;
            --border-color: #dee2e6;
            --card-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .brand-icon {
            font-size: 20px;
        }
        
        .brand-text h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .brand-text span {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            margin-top: 4px;
        }
        
        .admin-badge { background-color: var(--admin-color); }
        .supervisor-badge { background-color: var(--supervisor-color); }
        .grower-badge { background-color: var(--grower-color); }
        .digitador-badge { background-color: var(--digitador-color); }
        .fitosanidad-badge { background-color: var(--tecnico-color); }
        .culturales-badge { background-color: var(--culturales-color); }
        .riego-badge { background-color: var(--riego-color); }
        .invitado-badge { background-color: var(--invitado-color); }
        .gerente-badge { background-color: var(--gerente-color); }
        .camaron-badge { background-color: var(--camaron-color); }
        .jefe-vivero-badge { background-color: var(--jefe-vivero-color); }
        
        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .main-content {
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .welcome-container {
            background: linear-gradient(120deg, #f0f7f0 0%, #e8f5e9 100%);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        .welcome-title {
            color: var(--primary-dark);
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .profile-container {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-right: 20px;
        }
        
        .profile-info h2 {
            color: var(--primary-dark);
            margin-bottom: 5px;
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 600px) {
            .profile-details {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .detail-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            color: var(--text-color);
        }
        
        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .password-value {
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        .show-password-btn {
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .biometric-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .biometric-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .biometric-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .biometric-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .biometric-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s;
        }
        
        .biometric-fingerprint {
            background-color: var(--primary-color);
            color: white;
        }
        
        .biometric-face {
            background-color: var(--admin-color);
            color: white;
        }
        
        .biometric-pattern {
            background-color: var(--supervisor-color);
            color: white;
        }
        
        .biometric-cancel {
            background-color: var(--light-gray);
            color: var(--text-color);
        }
        
        .biometric-btn:hover {
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--white);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            background-color: #f8d7da;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="brand-text">
                <h1>Agroalpha</h1>
                <span>Unidad de producción 1</span>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-details">
                <span id="user-name">Usuario</span>
                <span id="user-role" class="role-badge">Rol</span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="welcome-container">
            <h1 class="welcome-title">Perfil de Usuario</h1>
            <p>Información detallada de tu cuenta en el sistema</p>
        </div>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 id="profile-name">Cargando...</h2>
                    <span id="profile-role" class="role-badge">Cargando...</span>
                </div>
            </div>
            
            <div class="profile-details" id="profile-details">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando información del usuario...
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de autenticación biométrica -->
    <div class="biometric-modal" id="biometricModal">
        <div class="biometric-content">
            <div class="biometric-icon">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h3>Autenticación Requerida</h3>
            <p>Para ver tu contraseña, autentícate usando uno de estos métodos:</p>
            
            <div class="biometric-options">
                <button class="biometric-btn biometric-fingerprint" id="fingerprintBtn">
                    <i class="fas fa-fingerprint"></i> Huella Digital
                </button>
                <button class="biometric-btn biometric-face" id="faceBtn">
                    <i class="fas fa-user-check"></i> Reconocimiento Facial
                </button>
                <button class="biometric-btn biometric-pattern" id="patternBtn">
                    <i class="fas fa-lock"></i> Patrón de Seguridad
                </button>
                <button class="biometric-btn biometric-cancel" id="cancelBiometricBtn">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const activeUsersRef = database.ref('uactivos');
        const usersRef = database.ref('usuarios');
        
        // Variables globales
        let currentUserData = null;
        let userPassword = null;
        
        // Verificar sesión al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!userData || !userData.username) {
                window.location.href = 'index.html';
                return;
            }
            
            // Guardar datos del usuario
            currentUserData = userData;
            
            // Configurar eventos
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('cancelBiometricBtn').addEventListener('click', closeBiometricModal);
            document.getElementById('fingerprintBtn').addEventListener('click', authenticateWithFingerprint);
            document.getElementById('faceBtn').addEventListener('click', authenticateWithFace);
            document.getElementById('patternBtn').addEventListener('click', authenticateWithPattern);
            
            // Verificar si el usuario sigue activo en uactivos
            activeUsersRef.child(userData.username).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        logout();
                        return;
                    }
                    
                    // Mostrar información básica del usuario
                    displayUserInfo(userData);
                    
                    // Cargar información completa del usuario desde Firebase
                    loadUserProfile(userData.username);
                })
                .catch(error => {
                    console.error('Error verificando sesión activa:', error);
                    showError('Error de conexión. Intente recargar la página.');
                });
        });
        
        // Cargar perfil completo del usuario desde Firebase
        function loadUserProfile(username) {
            usersRef.child(username).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userProfile = snapshot.val();
                        userPassword = userProfile.password || 'No disponible';
                        displayUserProfile(userProfile);
                    } else {
                        // Si no se encuentra en la base de datos, usar datos de sesión
                        userPassword = currentUserData.password || 'No disponible';
                        displayUserProfile(currentUserData);
                    }
                })
                .catch(error => {
                    console.error('Error cargando perfil:', error);
                    // Mostrar información con datos de sesión
                    userPassword = currentUserData.password || 'No disponible';
                    displayUserProfile(currentUserData);
                });
        }
        
        // Mostrar información básica del usuario en el header
        function displayUserInfo(userData) {
            document.getElementById('user-name').textContent = userData.name || userData.username;
            
            const roleBadge = document.getElementById('user-role');
            roleBadge.textContent = userData.role;
            roleBadge.className = 'role-badge ' + getBadgeClass(userData.role);
        }
        
        // Mostrar perfil completo del usuario
        function displayUserProfile(userProfile) {
            // Actualizar nombre y rol
            document.getElementById('profile-name').textContent = userProfile.name || userProfile.username || 'Usuario';
            
            const profileRoleBadge = document.getElementById('profile-role');
            profileRoleBadge.textContent = userProfile.role || currentUserData.role;
            profileRoleBadge.className = 'role-badge ' + getBadgeClass(userProfile.role || currentUserData.role);
            
            // Actualizar avatar con iniciales
            const avatar = document.getElementById('user-avatar');
            const name = userProfile.name || userProfile.username || 'Usuario';
            const initials = getInitials(name);
            avatar.innerHTML = `<span style="font-size: 1.5rem; font-weight: bold;">${initials}</span>`;
            
            // Generar detalles del perfil
            const profileDetails = document.getElementById('profile-details');
            profileDetails.innerHTML = '';
            
            // Datos básicos
            const basicDetails = [
                { label: 'Nombre completo', value: userProfile.name || 'No especificado', icon: 'user' },
                { label: 'Nombre de usuario', value: userProfile.username || 'No especificado', icon: 'at' },
                { label: 'Rol en el sistema', value: userProfile.role || currentUserData.role, icon: 'user-tag' },
                { label: 'Correo electrónico', value: userProfile.email || 'No especificado', icon: 'envelope' },
                { label: 'Teléfono', value: userProfile.phone || 'No especificado', icon: 'phone' },
                { label: 'Fecha de registro', value: userProfile.registrationDate || 'No especificada', icon: 'calendar-alt' }
            ];
            
            basicDetails.forEach(detail => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.innerHTML = `
                    <div class="detail-label">
                        <i class="fas fa-${detail.icon}"></i> ${detail.label}
                    </div>
                    <div class="detail-value">${detail.value}</div>
                `;
                profileDetails.appendChild(detailItem);
            });
            
            // Contraseña (requiere autenticación biométrica)
            const passwordItem = document.createElement('div');
            passwordItem.className = 'detail-item';
            passwordItem.innerHTML = `
                <div class="detail-label">
                    <i class="fas fa-key"></i> Contraseña
                </div>
                <div class="password-container">
                    <span class="password-value">••••••••</span>
                    <button class="show-password-btn" id="showPasswordBtn">
                        <i class="fas fa-eye"></i> Mostrar
                    </button>
                </div>
            `;
            profileDetails.appendChild(passwordItem);
            
            // Configurar evento para mostrar contraseña
            document.getElementById('showPasswordBtn').addEventListener('click', showBiometricModal);
            
            // Información adicional si está disponible
            if (userProfile.department || userProfile.location) {
                const additionalDetails = document.createElement('div');
                additionalDetails.className = 'detail-item';
                additionalDetails.style.gridColumn = '1 / -1';
                additionalDetails.innerHTML = `
                    <div class="detail-label">
                        <i class="fas fa-info-circle"></i> Información adicional
                    </div>
                    <div class="detail-value">
                        ${userProfile.department ? `<strong>Departamento:</strong> ${userProfile.department}<br>` : ''}
                        ${userProfile.location ? `<strong>Ubicación:</strong> ${userProfile.location}` : ''}
                    </div>
                `;
                profileDetails.appendChild(additionalDetails);
            }
        }
        
        // Obtener iniciales del nombre
        function getInitials(name) {
            return name.split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }
        
        // Obtener clase CSS para el badge según el rol
        function getBadgeClass(role) {
            const roleClasses = {
                'Administrador': 'admin-badge',
                'Supervisor': 'supervisor-badge',
                'Grower': 'grower-badge',
                'Grower Junior': 'grower-badge',
                'Digitador': 'digitador-badge',
                'Técnico Fitosanidad': 'fitosanidad-badge',
                'Técnico Prácticas Culturales': 'culturales-badge',
                'Técnico Riego': 'riego-badge',
                'Invitado': 'invitado-badge',
                'Gerente de Producción': 'gerente-badge',
                'Gerente General': 'gerente-badge',
                'Camaron': 'camaron-badge',
                'Jefe de Vivero': 'jefe-vivero-badge'
            };
            return roleClasses[role] || 'invitado-badge';
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const container = document.getElementById('profile-details');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // Mostrar modal de autenticación biométrica
        function showBiometricModal() {
            document.getElementById('biometricModal').style.display = 'flex';
        }
        
        // Cerrar modal de autenticación biométrica
        function closeBiometricModal() {
            document.getElementById('biometricModal').style.display = 'none';
        }
        
        // Autenticar con huella digital
        function authenticateWithFingerprint() {
            // Simulación de autenticación con huella digital
            simulateBiometricAuth('Huella digital verificada correctamente', 'fingerprint');
        }
        
        // Autenticar con reconocimiento facial
        function authenticateWithFace() {
            // Simulación de autenticación facial
            simulateBiometricAuth('Rostro reconocido correctamente', 'face');
        }
        
        // Autenticar con patrón
        function authenticateWithPattern() {
            // Simulación de autenticación con patrón
            simulateBiometricAuth('Patrón de seguridad verificado', 'pattern');
        }
        
        // Simular autenticación biométrica
        function simulateBiometricAuth(message, method) {
            const modal = document.getElementById('biometricModal');
            const content = modal.querySelector('.biometric-content');
            
            // Mostrar mensaje de autenticación
            content.innerHTML = `
                <div class="biometric-icon">
                    <i class="fas fa-${method === 'fingerprint' ? 'fingerprint' : method === 'face' ? 'user-check' : 'lock'}"></i>
                </div>
                <h3>Autenticando...</h3>
                <p>${message}</p>
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            `;
            
            // Simular proceso de autenticación
            setTimeout(() => {
                closeBiometricModal();
                showPassword();
            }, 2000);
        }
        
        // Mostrar contraseña después de autenticación exitosa
        function showPassword() {
            const passwordValue = document.querySelector('.password-value');
            const showPasswordBtn = document.getElementById('showPasswordBtn');
            
            passwordValue.textContent = userPassword;
            showPasswordBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Ocultar';
            showPasswordBtn.onclick = hidePassword;
        }
        
        // Ocultar contraseña
        function hidePassword() {
            const passwordValue = document.querySelector('.password-value');
            const showPasswordBtn = document.getElementById('showPasswordBtn');
            
            passwordValue.textContent = '••••••••';
            showPasswordBtn.innerHTML = '<i class="fas fa-eye"></i> Mostrar';
            showPasswordBtn.onclick = showBiometricModal;
        }
        
        // Cerrar sesión
        function logout() {
            if (currentUserData?.username) {
                // Eliminar de usuarios activos
                activeUsersRef.child(currentUserData.username).remove()
                    .then(() => {
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        console.error('Error al cerrar sesión:', error);
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    });
            } else {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>

    <div class="footer">
        <p>Agroalpha © 2025 | UP1</p>
    </div>
</body>
</html>
