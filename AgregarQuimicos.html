<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Químicos | AgroAlpha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://tse1.mm.bing.net/th/id/OIP.1Z2RApaiayckWVloAZkwpwHaC0') center center / cover no-repeat fixed;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex; flex-direction: column; align-items: center;
      padding-bottom: 80px; min-height: 100vh;
    }
    h1 { margin-top: 2rem; color: #f1ffe9; }
    .form-box {
      background-color: rgba(63,112,77,0.8);
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%; max-width: 600px;
      margin-top: 2rem;
    }
    label {
      display: block; margin-top: 0.8rem;
    }
    input, textarea {
      width: 100%; padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px; border: none;
    }
    button {
      margin-top: 1rem; padding: 0.6rem 1.2rem;
      background-color: #3f704d; color: white;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #2d563a; }
    .return-btn {
      position: fixed; bottom: 20px; left: 20px;
      background-color: rgba(63,112,77,0.8);
      padding: 0.6rem 1rem; border-radius: 6px;
      font-size: 0.9rem; color: #fff;
      text-decoration: none;
    }
    .return-btn:hover { background-color: #2d563a; }
  </style>
</head>
<body>
  <h1>Agregar Nuevos Químicos</h1>
  <div class="form-box">
    <label>Nombre:
      <input type="text" id="nombre" required />
    </label>
    <label>Descripción:
      <textarea id="descripcion" rows="2" required></textarea>
    </label>
    <label>Ingrediente activo:
      <input type="text" id="ingrediente" required />
    </label>
    <label>Días a cosecha:
      <input type="number" id="dias" required />
    </label>
    <label>Período de reingreso:
      <input type="text" id="reingreso" required />
    </label>
    <label>Dosis máxima:
      <input type="text" id="dosisMaxima" required />
    </label>
    <label>Cultivo aplicado:
      <input type="text" id="cultivo" required />
    </label>
    <label>Dosis (lt/agua):
      <input type="text" id="dosisAgua" required />
    </label>

    <button onclick="agregarQuimico()">Agregar a la lista</button>
  </div>

  <a href="AplicacionesQuimicos.html" class="return-btn">← Regresar</a>

  <script>
    function agregarQuimico() {
      const data = {
        nombre: document.getElementById("nombre").value.trim(),
        descripcion: document.getElementById("descripcion").value.trim(),
        ingrediente: document.getElementById("ingrediente").value.trim(),
        dias: document.getElementById("dias").value.trim(),
        reingreso: document.getElementById("reingreso").value.trim(),
        dosisMaxima: document.getElementById("dosisMaxima").value.trim(),
        cultivo: document.getElementById("cultivo").value.trim(),
        dosisAgua: document.getElementById("dosisAgua").value.trim()
      };

      if (Object.values(data).some(v => v === "")) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const lista = JSON.parse(localStorage.getItem("listaQuimicos") || "[]");
      lista.push(data);
      localStorage.setItem("listaQuimicos", JSON.stringify(lista));
      alert("Químico guardado correctamente.");
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    }
  </script>
</body>
</html>
