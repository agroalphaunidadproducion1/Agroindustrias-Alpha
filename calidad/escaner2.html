<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Escanear Códigos</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-link {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: var(--dark-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="date"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .scan-section {
            display: flex;
            gap: 12px;
        }
        
        .scan-section input {
            flex: 1;
        }
        
        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-scan {
            background-color: var(--primary-color);
            color: white;
            white-space: nowrap;
        }
        
        .btn-scan:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-stop {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-stop:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--success-color);
            color: white;
            width: 100%;
            font-weight: 600;
            margin-top: 15px;
            padding: 16px;
        }
        
        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .camera-section {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        #cameraView {
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto 20px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--primary-color);
        }
        
        .hidden {
            display: none;
        }
        
        .file-help {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            z-index: 10;
            gap: 15px;
        }
        
        .scan-line {
            width: 80%;
            height: 3px;
            background-color: var(--primary-color);
            animation: scan 2s infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(-50px); }
            50% { transform: translateY(50px); }
            100% { transform: translateY(-50px); }
        }
        
        .scanned-codes {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .scanned-codes h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .codes-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
        }
        
        .code-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .code-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .scan-section {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-link {
                margin-top: 15px;
                width: 100%;
                justify-content: center;
            }
            
            h1, h2 {
                font-size: 1.5rem;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📷 Escanear Códigos de Barras</h1>
            <nav>
                <a href="viewer.html" class="nav-link">📋 Ver Códigos Guardados</a>
            </nav>
        </header>

        <main>
            <section class="form-section">
                <h2>Nuevo Escaneo</h2>
                <div id="statusMessage"></div>
                <form id="barcodeForm">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                    </div>

                    <div class="form-group">
                        <label for="numeroContenedor">Número de Contenedor:</label>
                        <input type="text" id="numeroContenedor" required placeholder="Ej: CONT-001">
                    </div>

                    <div class="form-group">
                        <label for="barcodeInput">Código de Barras:</label>
                        <div class="scan-section">
                            <input type="text" id="barcodeInput" required placeholder="Escanea o ingresa el código" autofocus>
                            <button type="button" id="startCamera" class="btn-scan">
                                📷 Activar Cámara
                            </button>
                        </div>
                    </div>

                    <div class="camera-section hidden">
                        <div id="cameraView">
                            <div class="scanning-overlay hidden" id="scanningOverlay">
                                <div>Enfoca el código de barras</div>
                                <div class="scan-line"></div>
                            </div>
                        </div>
                        <button type="button" id="stopCamera" class="btn-stop">
                            ⏹️ Detener Cámara
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="fileInput">O subir desde archivo:</label>
                        <input type="file" id="fileInput" accept=".txt,.csv,.json" class="file-input">
                        <small class="file-help">Formatos: TXT (un código por línea), CSV, JSON</small>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">Guardar Código</button>
                </form>
                
                <div class="scanned-codes">
                    <h3>Códigos Escaneados Recientemente</h3>
                    <div class="codes-list" id="codesList">
                        <div class="code-item">No hay códigos escaneados recientemente</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <!-- QuaggaJS para escaneo de códigos de barras -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://calida-8e85b-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Variables globales
        let isCameraActive = false;
        let currentScanResult = null;
        let scannedCodes = [];
        
        // Elementos DOM
        const barcodeForm = document.getElementById('barcodeForm');
        const fechaInput = document.getElementById('fecha');
        const numeroContenedorInput = document.getElementById('numeroContenedor');
        const barcodeInput = document.getElementById('barcodeInput');
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const cameraSection = document.querySelector('.camera-section');
        const cameraView = document.getElementById('cameraView');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const scanningOverlay = document.getElementById('scanningOverlay');
        const codesList = document.getElementById('codesList');
        
        // Establecer fecha actual por defecto
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            fechaInput.value = today;
            
            // Cargar códigos escaneados recientemente
            loadRecentScans();
        });
        
        // Iniciar cámara para escanear
        startCameraBtn.addEventListener('click', startCameraScan);
        
        // Detener cámara
        stopCameraBtn.addEventListener('click', stopCameraScan);
        
        // Manejar envío del formulario
        barcodeForm.addEventListener('submit', handleFormSubmit);
        
        // Manejar carga de archivos
        fileInput.addEventListener('change', handleFileUpload);
        
        // Función para iniciar el escaneo con cámara
        function startCameraScan() {
            if (isCameraActive) return;
            
            showStatus('Iniciando cámara...', 'info');
            startCameraBtn.disabled = true;
            startCameraBtn.innerHTML = '<span class="loading"></span> Iniciando...';
            
            // Verificar si el navegador soporta getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('Tu navegador no soporta el acceso a la cámara', 'error');
                startCameraBtn.disabled = false;
                startCameraBtn.innerHTML = '📷 Activar Cámara';
                return;
            }
            
            // Configuración de Quagga
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: cameraView,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Usar cámara trasera en dispositivos móviles
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                locate: true,
                numOfWorkers: 4
            }, function(err) {
                if (err) {
                    console.error("Error al inicializar Quagga:", err);
                    showStatus('Error al iniciar la cámara: ' + err.message, 'error');
                    startCameraBtn.disabled = false;
                    startCameraBtn.innerHTML = '📷 Activar Cámara';
                    return;
                }
                
                console.log("Quagga inicializado correctamente");
                Quagga.start();
                isCameraActive = true;
                cameraSection.classList.remove('hidden');
                scanningOverlay.classList.remove('hidden');
                startCameraBtn.disabled = false;
                startCameraBtn.innerHTML = '📷 Activar Cámara';
                showStatus('Cámara activa. Enfoca un código de barras para escanear.', 'info');
                
                // Desplazar la vista hacia la cámara
                cameraSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Detectar cuando se escanea un código
            Quagga.onDetected(function(result) {
                if (result && result.codeResult) {
                    const code = result.codeResult.code;
                    console.log("Código detectado:", code);
                    
                    // Mostrar indicador de escaneo exitoso
                    scanningOverlay.innerHTML = `
                        <div style="color: #2ecc71; font-weight: bold;">¡Código detectado!</div>
                        <div>${code}</div>
                    `;
                    scanningOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    
                    // Actualizar el campo de entrada
                    barcodeInput.value = code;
                    currentScanResult = code;
                    
                    // Agregar a la lista de códigos escaneados
                    addToScannedCodes(code);
                    
                    // Detener la cámara después de un escaneo exitoso
                    setTimeout(() => {
                        stopCameraScan();
                        showStatus('Código escaneado correctamente: ' + code, 'success');
                    }, 1500);
                }
            });
            
            // Manejar errores de Quagga
            Quagga.onProcessed(function(result) {
                if (result) {
                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;
                    
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function(box) {
                            return box !== result.box;
                        }).forEach(function(box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                        });
                    }
                    
                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                    }
                    
                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                    }
                }
            });
        }
        
        // Función para detener el escaneo con cámara
        function stopCameraScan() {
            if (!isCameraActive) return;
            
            Quagga.stop();
            isCameraActive = false;
            cameraSection.classList.add('hidden');
            scanningOverlay.classList.add('hidden');
            scanningOverlay.innerHTML = `
                <div>Enfoca el código de barras</div>
                <div class="scan-line"></div>
            `;
            scanningOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            
            showStatus('Cámara desactivada', 'info');
        }
        
        // Función para manejar el envío del formulario
        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Validar campos
            if (!fechaInput.value || !numeroContenedorInput.value || !barcodeInput.value) {
                showStatus('Por favor, completa todos los campos obligatorios', 'error');
                return;
            }
            
            // Deshabilitar botón para evitar múltiples envíos
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Guardando...';
            
            // Preparar datos para guardar
            const scanData = {
                fecha: fechaInput.value,
                numeroContenedor: numeroContenedorInput.value,
                codigoBarras: barcodeInput.value,
                timestamp: new Date().toISOString()
            };
            
            // Guardar en Firebase
            saveToFirebase(scanData);
        }
        
        // Función para guardar datos en Firebase
        function saveToFirebase(data) {
            const newScanRef = database.ref('scans').push();
            
            newScanRef.set(data)
                .then(() => {
                    showStatus('Código guardado correctamente', 'success');
                    
                    // Limpiar formulario (excepto fecha)
                    numeroContenedorInput.value = '';
                    barcodeInput.value = '';
                    currentScanResult = null;
                    
                    // Restablecer botón
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Guardar Código';
                    
                    // Actualizar lista de códigos recientes
                    addToScannedCodes(data.codigoBarras);
                    
                    // Enfocar campo de código de barras para siguiente escaneo
                    barcodeInput.focus();
                })
                .catch((error) => {
                    console.error("Error al guardar en Firebase:", error);
                    showStatus('Error al guardar: ' + error.message, 'error');
                    
                    // Restablecer botón
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Guardar Código';
                });
        }
        
        // Función para manejar la carga de archivos
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(event) {
                try {
                    const content = event.target.result;
                    let codes = [];
                    
                    // Determinar el tipo de archivo y procesarlo
                    if (file.name.endsWith('.txt')) {
                        codes = content.split('\n')
                            .map(line => line.trim())
                            .filter(line => line.length > 0);
                    } else if (file.name.endsWith('.csv')) {
                        codes = content.split('\n')
                            .map(line => {
                                const parts = line.split(',');
                                return parts.length > 0 ? parts[0].trim() : '';
                            })
                            .filter(line => line.length > 0);
                    } else if (file.name.endsWith('.json')) {
                        const jsonData = JSON.parse(content);
                        // Asumimos que es un array de códigos o un objeto con una propiedad codes
                        if (Array.isArray(jsonData)) {
                            codes = jsonData;
                        } else if (jsonData.codes && Array.isArray(jsonData.codes)) {
                            codes = jsonData.codes;
                        }
                    }
                    
                    if (codes.length > 0) {
                        // Tomar el primer código para el formulario actual
                        barcodeInput.value = codes[0];
                        showStatus(`Se cargaron ${codes.length} códigos. El primero se ha insertado.`, 'success');
                        
                        // Agregar todos los códigos a la lista
                        codes.forEach(code => addToScannedCodes(code));
                    } else {
                        showStatus('No se encontraron códigos en el archivo', 'error');
                    }
                } catch (error) {
                    console.error("Error al procesar archivo:", error);
                    showStatus('Error al procesar el archivo: ' + error.message, 'error');
                }
            };
            
            reader.readAsText(file);
        }
        
        // Función para mostrar mensajes de estado
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            switch (type) {
                case 'success':
                    statusMessage.classList.add('status-success');
                    break;
                case 'error':
                    statusMessage.classList.add('status-error');
                    break;
                case 'info':
                    statusMessage.classList.add('status-info');
                    break;
            }
            
            // Auto-ocultar mensajes de éxito después de 5 segundos
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'status-message';
                }, 5000);
            }
        }
        
        // Función para agregar códigos a la lista de escaneados recientemente
        function addToScannedCodes(code) {
            // Evitar duplicados
            if (!scannedCodes.includes(code)) {
                scannedCodes.unshift(code);
                
                // Mantener solo los últimos 10 códigos
                if (scannedCodes.length > 10) {
                    scannedCodes.pop();
                }
                
                updateScannedCodesList();
            }
        }
        
        // Función para actualizar la lista de códigos escaneados
        function updateScannedCodesList() {
            if (scannedCodes.length === 0) {
                codesList.innerHTML = '<div class="code-item">No hay códigos escaneados recientemente</div>';
                return;
            }
            
            codesList.innerHTML = scannedCodes.map(code => 
                `<div class="code-item">
                    <span>${code}</span>
                    <button onclick="useScannedCode('${code}')" class="btn-scan" style="padding: 5px 10px; font-size: 14px;">Usar</button>
                </div>`
            ).join('');
        }
        
        // Función para usar un código escaneado previamente
        function useScannedCode(code) {
            barcodeInput.value = code;
            showStatus(`Código "${code}" cargado en el formulario`, 'info');
            barcodeInput.focus();
        }
        
        // Función para cargar escaneos recientes desde Firebase
        function loadRecentScans() {
            database.ref('scans').limitToLast(5).once('value')
                .then(snapshot => {
                    const scans = [];
                    snapshot.forEach(childSnapshot => {
                        const scan = childSnapshot.val();
                        scans.push(scan.codigoBarras);
                    });
                    
                    // Agregar a la lista de códigos escaneados
                    scans.reverse().forEach(scan => addToScannedCodes(scan));
                })
                .catch(error => {
                    console.error("Error al cargar escaneos recientes:", error);
                });
        }
        
        // Limpiar recursos cuando se cierre la página
        window.addEventListener('beforeunload', () => {
            if (isCameraActive) {
                Quagga.stop();
            }
        });
    </script>
</body>
