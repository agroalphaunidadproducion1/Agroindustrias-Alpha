<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recomendación de Grupos Químicos</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-hover: #1b5e20;
      --light-bg: #f1fdf3;
      --light-border: #c8e6c9;
      --white: #ffffff;
      --shadow: rgba(0,0,0,0.1);
      --red: #f44336;
      --yellow: #ffeb3b;
      --blue: #2196f3;
      --green: #4caf50;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 20px;
      color: var(--primary-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-top: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .card {
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
    }
    
    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--light-border);
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 4px var(--shadow);
      border-left: 4px solid var(--primary-color);
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .product-card:hover {
      transform: translateY(-3px);
    }
    
    .product-card.selected {
      border-left: 4px solid var(--red);
      background-color: #ffebee;
    }
    
    .product-name {
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .product-details {
      font-size: 14px;
      color: #555;
    }
    
    .banda-indicator {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .banda-red { background-color: var(--red); }
    .banda-yellow { background-color: var(--yellow); }
    .banda-blue { background-color: var(--blue); }
    .banda-green { background-color: var(--green); }
    
    .results {
      margin-top: 20px;
    }
    
    .recommendation {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid var(--primary-color);
    }
    
    .recommendation-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .recommendation-details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .recommendation-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 3px var(--shadow);
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 5px;
      margin-top: auto;
    }
    
    .footer p {
      margin: 5px 0;
    }
    
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }
      
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recomendación de Grupos Químicos</h2>
    
    <div class="card">
      <h3>Seleccionar Productos</h3>
      <div class="filters">
        <div class="filter-group">
          <label for="filter-cultivo">Cultivo:</label>
          <select id="filter-cultivo">
            <option value="todos">Todos los cultivos</option>
            <option value="mini">Mini Pepino</option>
            <option value="tomate">Tomate</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filter-categoria">Categoría:</label>
          <select id="filter-categoria">
            <option value="todos">Todas las categorías</option>
            <option value="Insecticida">Insecticida</option>
            <option value="Fungicida">Fungicida</option>
            <option value="Aminoácido">Aminoácido</option>
            <option value="Estimulador">Estimulador</option>
            <option value="Herbicida">Herbicida</option>
            <option value="Bactericida">Bactericida</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filter-plaga">Plaga:</label>
          <input type="text" id="filter-plaga" list="plagas-list" placeholder="Filtrar por plaga">
          <datalist id="plagas-list"></datalist>
        </div>
      </div>
      
      <div class="product-grid" id="productos-container">
        <!-- Los productos se cargarán aquí dinámicamente -->
      </div>
    </div>
    
    <div class="card">
      <h3>Productos Seleccionados</h3>
      <div id="selected-products">
        <p>No hay productos seleccionados. Seleccione al menos un producto para obtener recomendaciones.</p>
      </div>
      
      <div class="results" id="recommendations-container" style="display: none;">
        <h3>Recomendaciones de Grupos Químicos</h3>
        <div id="recommendations-content">
          <!-- Las recomendaciones se mostrarán aquí -->
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Sistema Agroalpha © 2025 | Unidad produccion 1</p>
    <p>Versión 2.0 - Módulo de recomendación</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDN0rsDAaXoZ9ERSQF2WdDB4IIevYAyp1k",
      authDomain: "agro-productos.firebaseapp.com",
      databaseURL: "https://agro-productos-default-rtdb.firebaseio.com",
      projectId: "agro-productos",
      storageBucket: "agro-productos.appspot.com",
      messagingSenderId: "196774282512",
      appId: "1:196774282512:web:92697209153eac8acb1195"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables globales
    let allProducts = [];
    let selectedProducts = [];
    let allPlagas = [];

    // Cargar productos y plagas desde Firebase
    function loadData() {
      // Cargar productos
      db.ref("productos").on("value", (snapshot) => {
        const data = snapshot.val();
        allProducts = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
        renderProducts();
      });
      
      // Cargar plagas para el datalist
      db.ref("plagas").on("value", (snapshot) => {
        const data = snapshot.val();
        allPlagas = data ? Object.values(data) : [];
        
        // Actualizar datalist
        const datalist = document.getElementById("plagas-list");
        datalist.innerHTML = '';
        
        allPlagas.forEach(plaga => {
          const option = document.createElement('option');
          option.value = plaga;
          datalist.appendChild(option);
        });
      });
    }

    // Renderizar productos según los filtros
    function renderProducts() {
      const container = document.getElementById("productos-container");
      const cultivoFilter = document.getElementById("filter-cultivo").value;
      const categoriaFilter = document.getElementById("filter-categoria").value;
      const plagaFilter = document.getElementById("filter-plaga").value.toLowerCase();
      
      container.innerHTML = '';
      
      const filteredProducts = allProducts.filter(product => {
        // Filtrar por cultivo
        if (cultivoFilter !== 'todos') {
          if (cultivoFilter === 'mini' && !product.plagas_mini) return false;
          if (cultivoFilter === 'tomate' && !product.plagas_tomate) return false;
        }
        
        // Filtrar por categoría
        if (categoriaFilter !== 'todos' && product.categoria !== categoriaFilter) {
          return false;
        }
        
        // Filtrar por plaga
        if (plagaFilter) {
          const plagasMini = product.plagas_mini ? product.plagas_mini.toLowerCase() : '';
          const plagasTomate = product.plagas_tomate ? product.plagas_tomate.toLowerCase() : '';
          
          if (!plagasMini.includes(plagaFilter) && !plagasTomate.includes(plagaFilter)) {
            return false;
          }
        }
        
        return true;
      });
      
      if (filteredProducts.length === 0) {
        container.innerHTML = '<p>No se encontraron productos con los filtros seleccionados.</p>';
        return;
      }
      
      filteredProducts.forEach(product => {
        const isSelected = selectedProducts.some(p => p.id === product.id);
        
        const productCard = document.createElement('div');
        productCard.className = `product-card ${isSelected ? 'selected' : ''}`;
        productCard.dataset.id = product.id;
        
        // Determinar color de banda
        let bandaColor = 'green';
        if (product.banda === 'red') bandaColor = 'red';
        else if (product.banda === 'yellow') bandaColor = 'yellow';
        else if (product.banda === 'blue') bandaColor = 'blue';
        
        productCard.innerHTML = `
          <div class="product-name">
            <span class="banda-indicator banda-${bandaColor}"></span>
            ${product.nombre}
          </div>
          <div class="product-details">
            <div><strong>Categoría:</strong> ${product.categoria}</div>
            <div><strong>Grupo:</strong> ${product.grupo_quimico}</div>
            <div><strong>Familia:</strong> ${product.familia_quimica}</div>
            ${product.plagas_mini ? `<div><strong>Plagas (Mini):</strong> ${product.plagas_mini}</div>` : ''}
            ${product.plagas_tomate ? `<div><strong>Plagas (Tomate):</strong> ${product.plagas_tomate}</div>` : ''}
          </div>
        `;
        
        productCard.addEventListener('click', () => toggleProductSelection(product));
        container.appendChild(productCard);
      });
    }

    // Alternar selección de producto
    function toggleProductSelection(product) {
      const index = selectedProducts.findIndex(p => p.id === product.id);
      
      if (index === -1) {
        selectedProducts.push(product);
      } else {
        selectedProducts.splice(index, 1);
      }
      
      updateSelectedProducts();
      renderProducts(); // Para actualizar el estado visual de selección
      
      // Si hay productos seleccionados, generar recomendaciones
      if (selectedProducts.length > 0) {
        generateRecommendations();
        document.getElementById('recommendations-container').style.display = 'block';
      } else {
        document.getElementById('recommendations-container').style.display = 'none';
      }
    }

    // Actualizar la lista de productos seleccionados
    function updateSelectedProducts() {
      const container = document.getElementById('selected-products');
      
      if (selectedProducts.length === 0) {
        container.innerHTML = '<p>No hay productos seleccionados. Seleccione al menos un producto para obtener recomendaciones.</p>';
        return;
      }
      
      let html = '<div class="selected-list">';
      
      selectedProducts.forEach(product => {
        // Determinar color de banda
        let bandaColor = 'green';
        if (product.banda === 'red') bandaColor = 'red';
        else if (product.banda === 'yellow') bandaColor = 'yellow';
        else if (product.banda === 'blue') bandaColor = 'blue';
        
        html += `
          <div class="product-card">
            <div class="product-name">
              <span class="banda-indicator banda-${bandaColor}"></span>
              ${product.nombre}
              <button onclick="removeProduct('${product.id}')" style="float: right; padding: 5px 10px; font-size: 12px;">Quitar</button>
            </div>
            <div class="product-details">
              <div><strong>Grupo Químico:</strong> ${product.grupo_quimico}</div>
              <div><strong>Familia Química:</strong> ${product.familia_quimica}</div>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }

    // Eliminar producto de la selección
    function removeProduct(productId) {
      selectedProducts = selectedProducts.filter(p => p.id !== productId);
      updateSelectedProducts();
      renderProducts();
      
      if (selectedProducts.length > 0) {
        generateRecommendations();
      } else {
        document.getElementById('recommendations-container').style.display = 'none';
      }
    }

    // Generar recomendaciones basadas en los productos seleccionados
    function generateRecommendations() {
      const container = document.getElementById('recommendations-content');
      
      // Obtener grupos químicos de los productos seleccionados
      const selectedGroups = selectedProducts.map(p => p.grupo_quimico);
      const selectedFamilies = selectedProducts.map(p => p.familia_quimica);
      
      // Filtrar productos que no estén en los grupos/familias seleccionados
      const recommendedProducts = allProducts.filter(product => {
        // Excluir productos ya seleccionados
        if (selectedProducts.some(p => p.id === product.id)) return false;
        
        // Incluir solo productos de grupos químicos diferentes
        return !selectedGroups.includes(product.grupo_quimico) && 
               !selectedFamilies.includes(product.familia_quimica);
      });
      
      if (recommendedProducts.length === 0) {
        container.innerHTML = `
          <div class="recommendation">
            <div class="recommendation-header">No se encontraron productos con grupos químicos diferentes</div>
            <p>Intente seleccionar productos de diferentes categorías o modifique los filtros.</p>
          </div>
        `;
        return;
      }
      
      // Agrupar por categoría
      const productsByCategory = {};
      recommendedProducts.forEach(product => {
        if (!productsByCategory[product.categoria]) {
          productsByCategory[product.categoria] = [];
        }
        productsByCategory[product.categoria].push(product);
      });
      
      let html = '';
      
      for (const category in productsByCategory) {
        html += `
          <div class="recommendation">
            <div class="recommendation-header">Alternativas en ${category}</div>
            <div class="recommendation-details">
        `;
        
        productsByCategory[category].forEach(product => {
          // Determinar color de banda
          let bandaColor = 'green';
          if (product.banda === 'red') bandaColor = 'red';
          else if (product.banda === 'yellow') bandaColor = 'yellow';
          else if (product.banda === 'blue') bandaColor = 'blue';
          
          html += `
            <div class="recommendation-item">
              <div class="product-name">
                <span class="banda-indicator banda-${bandaColor}"></span>
                ${product.nombre}
              </div>
              <div class="product-details">
                <div><strong>Grupo:</strong> ${product.grupo_quimico}</div>
                <div><strong>Familia:</strong> ${product.familia_quimica}</div>
                <div><strong>Registro Senasa:</strong> ${product.senasa}</div>
                <button onclick="addToSelection('${product.id}')" style="width: 100%; margin-top: 10px; padding: 5px;">Agregar</button>
              </div>
            </div>
          `;
        });
        
        html += `
            </div>
          </div>
        `;
      }
      
      container.innerHTML = html;
    }

    // Agregar producto a la selección desde las recomendaciones
    function addToSelection(productId) {
      const product = allProducts.find(p => p.id === productId);
      if (product && !selectedProducts.some(p => p.id === productId)) {
        selectedProducts.push(product);
        updateSelectedProducts();
        renderProducts();
        generateRecommendations();
      }
    }

    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', function() {
      loadData();
      
      // Configurar event listeners para los filtros
      document.getElementById('filter-cultivo').addEventListener('change', renderProducts);
      document.getElementById('filter-categoria').addEventListener('change', renderProducts);
      document.getElementById('filter-plaga').addEventListener('input', renderProducts);
    });

    // Hacer funciones disponibles globalmente para los event handlers HTML
    window.removeProduct = removeProduct;
    window.addToSelection = addToSelection;
  </script>
</body>
</html>
