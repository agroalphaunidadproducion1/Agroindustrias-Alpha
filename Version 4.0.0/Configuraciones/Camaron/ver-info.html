<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas 5 Semanas - Calidad de Agua</title>
    <style>
        :root {
            --primary-color: #2c7fb8;
            --secondary-color: #7fcdbb;
            --accent-color: #edf8b1;
            --danger-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .current-week-info {
            text-align: center;
            background-color: var(--accent-color);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: var(--primary-color);
            color: white;
        }
        
        button:hover {
            background-color: #1d6fa5;
        }
        
        .data-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        
        .parameter-column {
            background-color: var(--accent-color);
            font-weight: 600;
            text-align: left;
            width: 200px;
        }
        
        .week-header {
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-width: 120px;
        }
        
        .current-week {
            background-color: #e8f5e8 !important;
            font-weight: bold;
            position: relative;
        }
        
        .current-week::after {
            content: "Actual";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
            background-color: var(--accent-color);
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .empty-cell {
            color: #999;
            font-style: italic;
            background-color: #f9f9f9;
        }
        
        .data-value {
            font-weight: 600;
            color: var(--text-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .parameter-column {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de Calidad de Agua</h1>
        <div class="subtitle">Últimas 5 semanas registradas</div>
        
        <div class="current-week-info" id="currentWeekInfo">
            <!-- Se llenará con JavaScript -->
        </div>
        
        <div class="controls">
            <button id="refreshBtn">🔄 Actualizar Datos</button>
        </div>
        
        <div class="data-container">
            <div class="loading" id="loadingMessage">Cargando datos...</div>
            <div class="no-data" id="noDataMessage" style="display: none;">
                No hay datos disponibles para las últimas 5 semanas.
                <br><br>
                <small>Los datos aparecerán aquí una vez que se registren mediciones.</small>
            </div>
            <table id="dataTable" style="display: none;">
                <!-- La tabla se generará con JavaScript -->
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://calida-8e85b-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Elementos del DOM
        const refreshBtn = document.getElementById('refreshBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const noDataMessage = document.getElementById('noDataMessage');
        const dataTable = document.getElementById('dataTable');
        const currentWeekInfo = document.getElementById('currentWeekInfo');
        
        // Obtener semana actual
        function getCurrentWeek() {
            const currentDate = new Date();
            const startDate = new Date(currentDate.getFullYear(), 0, 1);
            const days = Math.floor((currentDate - startDate) / (24 * 60 * 60 * 1000));
            return Math.ceil(days / 7);
        }
        
        // Obtener las últimas 5 semanas anteriores
        function getLast5Weeks() {
            const currentWeek = getCurrentWeek();
            const weeks = [];
            
            for (let i = 4; i >= 0; i--) {
                let weekNumber = currentWeek - i;
                
                // Manejar cambio de año
                if (weekNumber < 1) {
                    weekNumber = 52 + weekNumber;
                }
                
                weeks.push(weekNumber);
            }
            
            return weeks;
        }
        
        // Actualizar información de semana actual
        function updateCurrentWeekInfo() {
            const currentWeek = getCurrentWeek();
            currentWeekInfo.textContent = `Semana actual: ${currentWeek} | Mostrando semanas: ${getLast5Weeks().join(', ')}`;
        }
        
        // Cargar datos al iniciar
        window.addEventListener('DOMContentLoaded', function() {
            updateCurrentWeekInfo();
            loadData();
        });
        
        // Recargar datos al hacer clic en el botón
        refreshBtn.addEventListener('click', function() {
            updateCurrentWeekInfo();
            loadData();
        });
        
        // Función para cargar datos desde Firebase
        function loadData() {
            loadingMessage.style.display = 'block';
            noDataMessage.style.display = 'none';
            dataTable.style.display = 'none';
            
            database.ref('waterQuality').once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    displayData(data);
                })
                .catch((error) => {
                    console.error('Error al cargar datos:', error);
                    loadingMessage.style.display = 'none';
                    noDataMessage.textContent = 'Error al cargar los datos';
                    noDataMessage.style.display = 'block';
                });
        }
        
        // Función para mostrar los datos en la tabla
        function displayData(data) {
            loadingMessage.style.display = 'none';
            
            // Obtener las últimas 5 semanas
            const last5Weeks = getLast5Weeks();
            
            // Verificar si hay datos para alguna de estas semanas
            const hasData = data ? last5Weeks.some(week => 
                Object.values(data).some(record => parseInt(record.week) === week)
            ) : false;
            
            if (!hasData) {
                noDataMessage.style.display = 'block';
                return;
            }
            
            // Crear tabla
            createTable(last5Weeks, data);
            dataTable.style.display = 'table';
        }
        
        // Función para crear la tabla
        function createTable(weeks, allData) {
            // Limpiar tabla existente
            dataTable.innerHTML = '';
            
            // Crear encabezado
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // Celda vacía para la esquina superior izquierda
            const emptyHeader = document.createElement('th');
            headerRow.appendChild(emptyHeader);
            
            const currentWeek = getCurrentWeek();
            
            // Encabezados de semanas (de más antigua a más reciente)
            weeks.forEach(week => {
                const weekHeader = document.createElement('th');
                weekHeader.textContent = `Semana ${week}`;
                weekHeader.className = 'week-header';
                
                // Resaltar semana actual
                if (week === currentWeek) {
                    weekHeader.classList.add('current-week');
                }
                
                headerRow.appendChild(weekHeader);
            });
            
            thead.appendChild(headerRow);
            dataTable.appendChild(thead);
            
            // Crear cuerpo de la tabla
            const tbody = document.createElement('tbody');
            
            // Parámetros a mostrar
            const parameters = [
                { key: 'nitrite', label: 'Nitrito (NO₂) mg/L', type: 'number', decimals: 2 },
                { key: 'ammonium', label: 'Amonio (NH₄⁺) mg/L', type: 'number', decimals: 2 },
                { key: 'ph', label: 'pH', type: 'number', decimals: 1 },
                { key: 'alkalinity', label: 'Alcalinidad mg/L CaCO₃', type: 'number', decimals: 0 }
            ];
            
            // Crear filas para cada parámetro
            parameters.forEach(param => {
                const row = document.createElement('tr');
                
                // Celda del parámetro
                const paramCell = document.createElement('td');
                paramCell.textContent = param.label;
                paramCell.className = 'parameter-column';
                row.appendChild(paramCell);
                
                // Celdas de datos por semana
                weeks.forEach(week => {
                    const dataCell = document.createElement('td');
                    
                    // Buscar datos para esta semana
                    const weekData = findWeekData(allData, week);
                    
                    if (weekData && weekData.length > 0) {
                        // Calcular promedio si hay múltiples registros
                        const values = weekData
                            .map(record => record[param.key])
                            .filter(val => val !== undefined && val !== null);
                        
                        if (values.length > 0) {
                            if (values.length === 1) {
                                const value = parseFloat(values[0]);
                                dataCell.innerHTML = `<span class="data-value">${value.toFixed(param.decimals)}</span>`;
                            } else {
                                const avg = values.reduce((sum, val) => sum + parseFloat(val), 0) / values.length;
                                dataCell.innerHTML = `<span class="data-value">${avg.toFixed(param.decimals)}</span>`;
                                dataCell.title = `Promedio de ${values.length} registros`;
                            }
                        } else {
                            dataCell.textContent = 'Sin datos';
                            dataCell.className = 'empty-cell';
                        }
                    } else {
                        dataCell.textContent = 'Sin datos';
                        dataCell.className = 'empty-cell';
                    }
                    
                    row.appendChild(dataCell);
                });
                
                tbody.appendChild(row);
            });
            
            dataTable.appendChild(tbody);
        }
        
        // Función para encontrar datos de una semana específica
        function findWeekData(allData, week) {
            if (!allData) return null;
            
            return Object.values(allData).filter(record => 
                parseInt(record.week) === week
            );
        }
    </script>
</body>
</html>
