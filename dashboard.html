<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Agroalpha</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        :root {
            --primary-color: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --admin-color: #1976D2;
            --supervisor-color: #7B1FA2;
            --grower-color: #D32F2F;
            --digitador-color: #C2185B;
            --tecnico-color: #0288D1;
            --culturales-color: #5D4037;
            --riego-color: #0097A7;
            --invitado-color: #616161;
            --gerente-color: #FF9800;
            --camaron-color: #607D8B;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --dark-gray: #343a40;
            --text-color: #212529;
            --border-color: #dee2e6;
            --card-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 60px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .brand-icon {
            font-size: 20px;
        }
        
        .brand-text h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .brand-text span {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            margin-top: 4px;
        }
        
        .admin-badge { background-color: var(--admin-color); }
        .supervisor-badge { background-color: var(--supervisor-color); }
        .grower-badge { background-color: var(--grower-color); }
        .digitador-badge { background-color: var(--digitador-color); }
        .fitosanidad-badge { background-color: var(--tecnico-color); }
        .culturales-badge { background-color: var(--culturales-color); }
        .riego-badge { background-color: var(--riego-color); }
        .invitado-badge { background-color: var(--invitado-color); }
        .gerente-badge { background-color: var(--gerente-color); }
        .camaron-badge { background-color: var(--camaron-color); }
        
        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .main-content {
            padding: 16px;
        }
        
        .welcome-container {
            background: linear-gradient(120deg, #f0f7f0 0%, #e8f5e9 100%);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        .welcome-title {
            color: var(--primary-dark);
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .dashboard-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 12px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--primary-light);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.12);
        }
        
        .card-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .card h3 {
            color: var(--primary-dark);
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--white);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Estilos responsivos adicionales */
        @media (max-width: 340px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .card {
                padding: 10px;
                min-height: 110px;
            }
            
            .card-icon {
                font-size: 1.5rem;
            }
            
            .card h3 {
                font-size: 0.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Header simplificado -->
    <div class="header">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="brand-text">
                <h1>Agroalpha</h1>
                <span>Unidad de producción 1</span>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-details">
                <span id="user-name">Usuario</span>
                <span id="user-role" class="role-badge">Rol</span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    
    <!-- Contenido principal simplificado -->
    <div class="main-content">
        <div class="welcome-container">
            <h1 class="welcome-title">Hola, <span id="welcome-name">Usuario</span></h1>
        </div>
        
        <div class="dashboard-section">
            <h2 class="section-title">Módulos</h2>
            <div class="cards-container" id="featuresContainer">
                <!-- Las tarjetas se generarán dinámicamente según el rol -->
            </div>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const activeUsersRef = database.ref('uactivos');
        
        // Verificar sesión al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!userData || !userData.username) {
                window.location.href = 'index.html';
                return;
            }
            
            // Verificar si el usuario sigue activo en uactivos
            activeUsersRef.child(userData.username).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        logout();
                        return;
                    }
                    
                    // Mostrar información del usuario
                    displayUserInfo(userData);
                    
                    // Configurar eventos de los botones
                    document.getElementById('logoutBtn').addEventListener('click', logout);
                })
                .catch(error => {
                    console.error('Error verificando sesión activa:', error);
                    logout();
                });
        });
        
        // Mostrar información del usuario
        function displayUserInfo(userData) {
            document.getElementById('user-name').textContent = userData.name || userData.username;
            document.getElementById('welcome-name').textContent = userData.name || userData.username;
            
            const roleBadge = document.getElementById('user-role');
            roleBadge.textContent = userData.role;
            roleBadge.className = 'role-badge ' + getBadgeClass(userData.role);
            
            generateFeatureCards(userData.role);
        }
        
        // Obtener clase CSS para el badge según el rol
        function getBadgeClass(role) {
            const roleClasses = {
                'Administrador': 'admin-badge',
                'Supervisor': 'supervisor-badge',
                'Grower': 'grower-badge',
                'Grower Junior': 'grower-badge',
                'Digitador': 'digitador-badge',
                'Técnico Fitosanidad': 'fitosanidad-badge',
                'Técnico Prácticas Culturales': 'culturales-badge',
                'Técnico Riego': 'riego-badge',
                'Invitado': 'invitado-badge',
                'Gerente de Producción': 'gerente-badge',
                'Gerente General': 'gerente-badge',
                'Camaron': 'camaron-badge'
            };
            return roleClasses[role] || 'invitado-badge';
        }
        
        // Generar tarjetas de características según el rol
        function generateFeatureCards(role) {
            const container = document.getElementById('featuresContainer');
            container.innerHTML = '';
            
            // Definir permisos por rol (versión simplificada)
            const rolePermissions = {
                'Administrador': [
                    { icon: 'fa-users-gear', title: 'Usuarios', link: 'gestionuser.html' },
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-user-tie', title: 'Personal', link: 'adminpersonal.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' },
                    { icon: 'fa-database', title: 'Cosechas', link: 'Vercosechas.html' },
                    { icon: 'fa-folder-tree', title: 'Documentos', link: 'documentos.html' },
                    { icon: 'fa-bug', title: 'Benéficos', link: 'verdanobeneficos.html' },
                    { icon: 'fa-list-check', title: 'Actividades', link: 'reporteactividades.html' },
                    { icon: 'fa-flask', title: 'Agroquímicos', link: 'veragroquimicos.html' },
                    { icon: 'fa-database', title: 'Base de Datos', link: 'administrarbases.html' },
                    { icon: 'fa-spray-can', title: 'Ingreso Aplicaciones', link: 'ingresoaplicaciones.html' },
                    { icon: 'fa-eye', title: 'Visualizar Aplicaciones', link: 'visualizaraplicaciones.html' }
                ],
                'Supervisor': [
                    { icon: 'fa-user-check', title: 'Asistencia', link: 'registrarasistencia.html' },
                    { icon: 'fa-clipboard-list', title: 'Actividades', link: 'registroactividades.html' }
                ],
                'Grower': [
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-list-check', title: 'Actividades', link: 'reporteactividades.html' },
                    { icon: 'fa-bug', title: 'Benéficos', link: 'verdanobeneficos.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' },
                    { icon: 'fa-flask', title: 'Agroquimicos', link: 'veragroquimicos.html' },
                    { icon: 'fa-folder-tree', title: 'Documentos', link: 'documentos.html' }
                ],
                'Grower Junior': [
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-list-check', title: 'Actividades', link: 'reporteactividades.html' },
                    { icon: 'fa-bug', title: 'Benéficos', link: 'verdanobeneficos.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' },
                    { icon: 'fa-flask', title: 'Agroquimicos', link: 'veragroquimicos.html' },
                    { icon: 'fa-folder-tree', title: 'Documentos', link: 'documentos.html' },
                    { icon: 'fa-shrimp', title: 'Camaron', link: 'camaron.html' },
                    { icon: 'fa-eye', title: 'Visualizar Aplicaciones', link: 'visualizaraplicaciones.html' }
                ],
                'Técnico Prácticas Culturales': [
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-list-check', title: 'Actividades', link: 'reporteactividades.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' }
                ],
                'Digitador': [
                    { icon: 'fa-pen-to-square', title: 'Cosechas', link: 'Registrocosecha.html' },
                    { icon: 'fa-project-diagram', title: 'Proyecciones', link: 'proyecciones.html' },
                    { icon: 'fa-magnifying-glass', title: 'Consultas', link: 'sistemaAsistencia.html' }
                ],
                'Técnico Fitosanidad': [
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-bug', title: 'Benéficos', link: 'verdanobeneficos.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' },
                    { icon: 'fa-flask', title: 'Agroquimicos', link: 'veragroquimicos.html' },
                    { icon: 'fa-folder-tree', title: 'Documentos', link: 'documentos.html' },
                    { icon: 'fa-bug', title: 'Plagas', link: 'plagas.html' },
                    { icon: 'fa-spray-can', title: 'Aplicaciones', link: 'aplicaciones.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' }
                ],
                'Técnico Riego': [
                    { icon: 'fa-droplet', title: 'Riego', link: 'riego.html' },
                    { icon: 'fa-cloud-rain', title: 'Humedad', link: 'humedad.html' },
                    { icon: 'fa-chart-bar', title: 'Estadísticas', link: 'estadisticas-riego.html' }
                ],
                'Invitado': [
                    { icon: 'fa-eye', title: 'Consultas', link: 'consulta.html' },
                    { icon: 'fa-file-lines', title: 'Reportes', link: 'reportes-publicos.html' },
                    { icon: 'fa-circle-info', title: 'Información', link: 'informacion.html' }
                ],
                'Gerente de Producción': [
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-list-check', title: 'Actividades', link: 'reporteactividades.html' },
                    { icon: 'fa-bug', title: 'Benéficos', link: 'verdanobeneficos.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' },
                    { icon: 'fa-flask', title: 'Agroquimicos', link: 'veragroquimicos.html' },
                    { icon: 'fa-folder-tree', title: 'Documentos', link: 'documentos.html' }
                ],
                'Gerente General': [
                    { icon: 'fa-clipboard-check', title: 'Asistencias', link: 'reporteasistencia.html' },
                    { icon: 'fa-list-check', title: 'Actividades', link: 'reporteactividades.html' },
                    { icon: 'fa-bug', title: 'Benéficos', link: 'verdanobeneficos.html' },
                    { icon: 'fa-clipboard-list', title: 'Registros', link: 'registrar.html' },
                    { icon: 'fa-flask', title: 'Agroquimicos', link: 'veragroquimicos.html' },
                    { icon: 'fa-folder-tree', title: 'Documentos', link: 'documentos.html' }
                ]
            };
            
            // Obtener características según el rol
            const features = rolePermissions[role] || [];
            
            // Generar tarjetas simplificadas
            features.forEach(feature => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = function() {
                    window.location.href = feature.link;
                };
                
                card.innerHTML = `
                    <div class="card-icon"><i class="fas ${feature.icon}"></i></div>
                    <h3>${feature.title}</h3>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Cerrar sesión
        function logout() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (userData?.username) {
                // Eliminar de usuarios activos
                activeUsersRef.child(userData.username).remove()
                    .then(() => {
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        console.error('Error al cerrar sesión:', error);
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    });
            } else {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>

    <div class="footer">
        <p>Agroalpha © 2025 | UP1</p>
    </div>
</body>
</html>
